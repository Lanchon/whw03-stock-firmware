1339cd4b=Skjermbildet for Ekstern lagring viser noden eller ruteren som en lagringsenhet er koblet til, sammen med et løs-ut-alternativ, hver partisjons navn og hvor mye plass de bruker. Når autentisering er på, er tilgang til lagringsenheter bare tilgjengelig for de som har brukernavnet og passordet du angir.
2d296368=Ekstern lagringsplass
41647204=<em>Windows®</em>: NTFS, FAT32
6fd65fac=Tilbake til toppen
cdecbd8f=Støttede formater:
d376fb89=Du kan koble eksterne lagringsenheter til USB-porten på noder og rutere. Del bilder, videoer, musikk osv. på nettverket eller over Internett. Lagringsenheten må formateres riktig for at ruteren skal kunne gjenkjenne den.
df07f754=<em>Merk:</em> USB-porter på noder og rutere er bare for tilkobling av lagringsenheter. De fungerer ikke med skrivere, skannere eller andre eksterne enheter.
f232541c=<em>Mac®</em>: APFS (skrivebeskyttet), HFS+, FAT32

1339cd4b=La pantalla de Almacenamiento Externo muestra el nodo o router al cual está conectada una unidad de almacenamiento, junto con la opción de Expulsar, el nombre de cada partición, y cuánto espacio tienen disponible. Cuando la Autenticación esté habilitada, se permite el acceso a las unidades de almacenamiento solo a quiénes tengan el nombre de usuario y contraseña que tú estableciste.

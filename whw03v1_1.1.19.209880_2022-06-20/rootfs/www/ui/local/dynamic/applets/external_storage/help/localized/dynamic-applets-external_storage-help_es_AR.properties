d376fb89=Puede conectar unidades de almacenamiento externas al puerto USB de los nodos y Routers. Comparte fotos, videos, música, etc., en tu red o en Internet. La unidad de almacenamiento debe estar formateada correctamente para que el Router la reconozca.
df07f754=<em>Nota:</em> Los puertos USB de los nodos y los Routers son solo para conectar unidades de almacenamiento. No funcionan con impresoras, escáneres y otros periféricos.

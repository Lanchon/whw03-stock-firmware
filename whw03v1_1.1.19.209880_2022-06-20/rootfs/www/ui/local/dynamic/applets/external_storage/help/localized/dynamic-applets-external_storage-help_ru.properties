1339cd4b=На экране «Внешнее запоминающее устройство» показан узел или маршрутизатор, к которому подключено запоминающее устройство. Также отображается кнопка «Извлечь», имя каждого раздела и объем занятого места в каждом разделе. Когда проверка подлинности включена, доступ к запоминающим устройствам доступен только для пользователей, для которых вы настроили имя пользователя и пароль.
2d296368=Внешнее хранения данных
41647204=<em>Windows®</em>: NTFS, FAT32
6fd65fac=Вернуться наверх
cdecbd8f=Поддерживаемые форматы:
d376fb89=Внешние запоминающие устройства можно подключать к порту USB на узлах и на маршрутизаторах. Общий доступ к изображениям, видео, музыке и другим данным в пределах вашей сети или через Интернет. Запоминающее устройство должно быть правильно отформатировано, чтобы маршрутизатор распознал его.
df07f754=<em>Примечание.</em> Порты USB на узлах и маршрутизаторах предназначены только для подключения запоминающих устройств. Эти порты не предназначены для подключения принтеров, сканеров и других периферийных устройств.
f232541c=<em>Mac®</em>: APFS (только чтение), HFS+, FAT32

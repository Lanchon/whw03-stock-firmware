029c3630=按一下「設定」手動設定下游頻寬，或者開啟/關閉「WMM 支援」和「無認可」。「Wi-Fi 多媒體支援」可以改善音訊、影片與聲音應用裝置的品質。預設為開啟。開啟後，「無認可」告訴路由器在發生錯誤時向裝置重新傳送資料。預設為關閉。
06dd46ee=採用兩種方式之一為裝置提供網際網路連線的使用優先順序。可以為特定裝置或任何進行視訊通話的裝置分配優先順序。選擇最多三台裝置，給予網際網路連線使用的優先順序。採用視訊通話優先順序，使用 Zoom 與 Microsoft Teams 視訊會議的裝置將比網路上的所有其他裝置有更高的優先順序。這些裝置（無論有線與/或無線）將在連線時永遠擁有最佳存取。其他裝置則共用剩餘的容量。
3bfcf210=您可以編輯已新增的遊戲或應用程式設定，或完全從清單中刪除。無法編輯或刪除未新增的遊戲或應用程式。
5a918d59=我們使用 WMM（Wi-Fi 多媒體）根據資料的時間緊迫程度歸類所有網路流量。語音應用程序優先順序最高。將移動遊戲分配給某台裝置後，所有往返於該裝置的流量都將被視為語音流量。
5eb2af83=使用通用標題填充「應用程式」和「線上遊戲」下拉選單。選擇一個並將其拖到「高優先順序」。可以捲動到每個下拉選單底部，尋找要新增以給予優先順序的選項。在欄位中輸入連接埠範圍和應用程式或遊戲使用的協議。
6e30563b=優先權
6fd65fac=返回頂部
77c6f602=手機遊戲為往返特定裝置的流量分配最高優先順序。至少對您來說，這樣可以減少延遲，讓遊戲更流暢、更快，致命性更低。您可以將手機遊戲分配到最多 3 台 WiFi 上的手機或平板電腦。
866b26e4=點選設定來關閉/開啟「WMM 支援」與「不通知」。「Wi-Fi 多媒體支援」可以改善音訊、影片與聲音應用裝置的品質。預設為開啟。開啟後，「無認可」告訴路由器在發生錯誤時向裝置重新傳送資料。預設為關閉。
c380230e=優先順序使用速度檢查結果，將您的網際網路容量分配給優先的裝置。如果您認為速度檢查的結果不正確，請在「優先順序」畫面上按一下所報告的速度，然後手動輸入速度。請務必輸入正確數字，以便發揮此功能最大作用。建議您前往http://speedtest.net或聯絡您的 ISP，找出您的實際速度，然後自己輸入。
e64d9c19=手機遊戲
fd56cdf9=開啟後，優先順序可允許選擇最多三台裝置，給予網際網路連線的優先使用權。這些裝置（無論有線與/或無線）將在連線時永遠擁有最佳存取。其他裝置則共用剩餘的容量。在「普通優先順序」和「高優先順序」區域之間拖放裝置變更優先順序。您可能需要為工作裝置、串流影片的裝置或用於線上遊戲的裝置分配高優先順序。

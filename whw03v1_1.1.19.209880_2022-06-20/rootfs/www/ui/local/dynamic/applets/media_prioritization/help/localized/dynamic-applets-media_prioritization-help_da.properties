029c3630=Klik på Indstillinger for manuelt at indstille båndbredden nedstrøms eller slå WMM-support til/fra og Ingen bekræftelse. Wi-Fi Multimedia-understøttelse forbedrer kvaliteten af lyd, video og tale. Den er aktiveret som standard. Ingen bekræftelse – hvis aktiveret, fortælles din router at den skal sende data til enheder igen, når der opstår fejl. Den er inaktiveret som standard.
06dd46ee=Giv enheder prioriteret brug af din internetforbindelse på 1 af 2 måder. Du kan prioritere bestemte enheder eller enhver enhed, der foretager videoopkald. Når du tildeler prioritet efter enhed, skal du vælge op til tre enheder til prioriteret brug af din internetforbindelse. Med videoopkaldsprioritet får enheder, der bruger videokonferencer som Zoom og Microsoft Teams prioritet over alle andre enheder på dit netværk. Prioriterede enheder – kablede og/eller trådløse – har altid den bedste tilgængelige hastighed og båndbredde. Øvrige enheder deles om den resterende forbindelseskapacitet.
3bfcf210=Du kan redigere indstillingerne for et spil eller et program, du har tilføjet, eller slette det helt fra listen. Du kan ikke redigere eller slette et spil eller et program, som du ikke har tilføjet.
5a918d59=Vi bruger WMM (Wi-Fi multimedia) til at sortere al netværkstrafik i kategorier baseret på hvor tidskritiske dataene er. Stemmeapplikationer får højeste prioritet. Når du tildeler Mobilspil til en enhed, betragtes al trafik til og fra enheden som stemmetrafik.
5eb2af83=Rullemenuer til applikationer og online spil er fyldt med udbredte titler. Vælg en, og træk den til Høj prioritet. Du kan rulle til bunden af ​​hver rulleliste for at få mulighed for at tilføje noget, du vil prioritere. Indtast portområdet og den protokol, som applikationen eller spillet bruger, i felterne.
6e30563b=Prioritet
6fd65fac=Tilbage til toppen
77c6f602=Mobilspil tildeler højeste prioritet til trafik til og fra bestemte enheder. Dette reducerer forsinkelse, så spillet er jævnere, hurtigere og mindre dødbringende – i hvert fald for dig. Du kan tildele Mobilspil til op til 3 telefoner eller tablets på dit WiFi.
866b26e4=Klik på Indstillinger for at aktivere/inaktivere WMM-understøttelse og Ingen bekræftelse. Wi-Fi Multimedia-understøttelse forbedrer kvaliteten af lyd, video og tale. Den er aktiveret som standard. Ingen bekræftelse – hvis aktiveret, fortælles din router at den skal sende data igen til enheder, når der opstår fejl. Den er inaktiveret som standard.
c380230e=Prioritet bruger hastighedskontrolresultater til at dele din internetkapacitet ud til prioriterede enheder. Hvis du føler, at resultaterne af hastighedskontrollen er unøjagtige, skal du klikke på den rapporterede hastighed på prioritetsskærmen og indtaste hastigheden manuelt. Det er vigtigt, at tallene er korrekte for at få optimalt udbytte af denne funktion. Vi anbefaler, at du besøger http://speedtest.net ​​eller kontakter din internetudbyder for at finde den faktiske hastighed og derefter indtaste den selv.
e64d9c19=Mobilspil
fd56cdf9=Når den er slået TIL, giver Prioritet dig mulighed for at vælge op til tre enheder til prioriteret brug af din internetforbindelse. Disse enheder (kablede og/eller trådløse) får altid den bedste adgang, når de er tilsluttet. Øvrige enheder deles om den resterende kapacitet. Træk og slip enheder mellem områderne Normal prioritet og Høj prioritet for at ændre prioriteten. Det kan være en god ide at tildele høj prioritet til arbejdsenheder, enheder, der streamer video eller enheder, som du bruger til onlinespil.

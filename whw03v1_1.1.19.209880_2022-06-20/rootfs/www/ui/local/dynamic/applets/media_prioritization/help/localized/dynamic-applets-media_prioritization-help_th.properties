029c3630=คลิกการตั้งค่าเพื่อตั้งค่าแบนด์วิดธ์ด้านปลายทางด้วยตนเองหรือเปิด/ปิดการสนับสนุน WMM และไม่มีการตอบรับ การสนับสนุน Wi-Fi Multimedia ช่วยปรับปรุงคุณภาพแอปพลิเคชันเสียง วิดีโอและเสียงพูด ซึ่งเปิดไว้ตามค่าดีฟอลต์ เมื่อเปิด ไม่มีการตอบรับ จะเป็นการบอกเราเตอร์ของคุณให้ส่งข้อมูลไปยังอุปกรณ์อีกครั้งเมื่อเกิดข้อผิดพลาดขึ้น ซึ่งปิดไว้ตามค่าดีฟอลต์
06dd46ee=จัดลำดับความสำคัญของอุปกรณ์ให้ใช้งานการเชื่อมต่ออินเทอร์เน็ตของคุณใน 1 ใน 2 วิธี คุณสามารถจัดลำดับความสำคัญให้กับอุปกรณ์ที่เฉพาะเจาะจงหรืออุปกรณ์ใดๆ ที่ทำการติดต่อในรูปแบบวิดีโอ เมื่อกำหนดลำดับความสำคัญตามอุปกรณ์ เลือกอุปกรณ์ได้มากถึงสามเครื่องที่จะได้รับสิทธิ์พิเศษในการใช้งานการเชื่อมต่ออินเทอร์เน็ตของคุณ เมื่อจัดลำดับความสำคัญให้กับการติดต่อในรูปแบบวิดีโอ อุปกรณ์ที่ใช้การประชุมในรูปแบบวิดีโอของ Zoom และ Microsoft Teams จะได้รับลำดับความสำคัญเหนืออุปกรณ์อื่นๆ ทั้งหมดในเครือข่ายของคุณ อุปกรณ์ที่ได้รับการจัดลำดับความสำคัญ - แบบใช้สาย และ/หรือ ไร้สาย - จะได้รับความเร็วและแบนด์วิดธ์ที่ดีที่สุดที่มีเสมอ อุปกรณ์อื่นๆ จะแบ่งปันความสามารถส่วนที่เหลือ
3bfcf210=คุณสามารถแก้ไขการตั้งค่าสำหรับเกมหรือแอปพลิเคชันที่คุณเพิ่ม หรือลบออกไปจากรายการโดยสิ้นเชิงเลยก็ได้ คุณไม่สามารถแก้ไขหรือลบเกมหรือแอปพลิเคชันที่คุณไม่ได้เพิ่ม
5a918d59=เราใช้ WMM (Wi-Fi multimedia) เพื่อจัดเรียงการรับส่งข้อมูลทั้งหมดในเครือข่ายเป็นหมวดหมู่ต่างๆ ตามความเร็วที่ข้อมูลจำเป็นต้องใช้ แอปพลิเคชันเสียงจะได้รับลำดับความสำคัญสูงสุด เมื่อคุณกำหนดการเล่นเกมเคลื่อนที่ให้กับอุปกรณ์ การรับส่งข้อมูลทั้งหมดจากและถึงอุปกรณ์จะถูกพิจารณาว่าเป็นการรับส่งข้อมูลเสียง
5eb2af83=เมนูดรอปดาวน์ของแอปพลิเคชันและเกมออนไลน์จะเติมเต็มด้วยชื่อทั่วไป เลือกหนึ่งรายการแล้วลากไปที่ลำดับความสำคัญสูง คุณสามารถเลื่อนไปที่ด้านล่างของรายการดรอปดาวน์แต่ละรายการเพื่อดูตัวเลือกในการเพิ่มสิ่งที่คุณต้องการจัดลำดับความสำคัญ ป้อนช่วงของพอร์ตและโปรโตคอลที่แอปพลิเคชันหรือเกมใช้ในฟิลด์เหล่านี้
6e30563b=ลำดับความสำคัญ
6fd65fac=กลับไปด้านบนสุด
77c6f602=การเล่นเกมเคลื่อนที่กำหนดลำดับความสำคัญสูงสุดในการรับส่งข้อมูลจากและถึงอุปกรณ์ที่เฉพาะเจาะจง ซึ่งจะช่วยลดความล่าช้า ทำให้การเล่นเกมราบรื่นขึ้น รวดเร็วขึ้นและเสี่ยงตายน้อยลง อย่างน้อยก็สำหรับคุณ คุณสามารถกำหนดการเล่นเกมเคลื่อนที่บนโทรศัพท์หรือแท็บเล็ตได้มากถึง 3 เครื่องบน WiFi ของคุณ
866b26e4=คลิกการตั้งค่าเพื่อเปิด/ปิดการสนับสนุน WMM และไม่มีการตอบรับ การสนับสนุน Wi-Fi Multimedia ช่วยปรับปรุงคุณภาพแอปพลิเคชันเสียง วิดีโอและเสียงพูด ซึ่งเปิดไว้ตามค่าดีฟอลต์ เมื่อเปิด ไม่มีการตอบรับ จะเป็นการบอกเราเตอร์ของคุณให้ส่งข้อมูลไปยังอุปกรณ์อีกครั้งเมื่อเกิดข้อผิดพลาดขึ้น ซึ่งปิดไว้ตามค่าดีฟอลต์
c380230e=ลำดับความสำคัญใช้ผลการตรวจสอบความเร็วเพื่อแบ่งส่วนความสามารถของอินเทอร์เน็ตของคุณให้กับอุปกรณ์ที่ได้รับการจัดลำดับความสำคัญ หากคุณรู้สึกว่าผลของการตรวจสอบความเร็วไม่ถูกต้อง คลิกบนความเร็วในรายงานในหน้าจอลำดับความสำคัญแล้วป้อนความเร็วด้วยตนเอง ความถูกต้องของตัวเลขที่กรอกมีความสำคัญเพื่อรับผลที่ดีที่สุดจากฟีเจอร์นี้ เราขอแนะนำให้คุณไปที่ http://speedtest.net หรือติดต่อ ISP ของคุณเพื่อดูความเร็วที่แท้จริงแล้วป้อนความเร็วดังกล่าวด้วยตนเอง
e64d9c19=การเล่นเกมเคลื่อนที่
fd56cdf9=เมื่อเปิดใช้งาน ลำดับความสำคัญอุปกรณ์ช่วยให้คุณสามารถเลือกอุปกรณ์ได้มากถึงสามเครื่องที่จะได้สิทธิ์พิเศษในการใช้งานการเชื่อมต่ออินเทอร์เน็ตของคุณ อุปกรณ์เหล่านั้น - แบบใช้สาย และ/หรือ ไร้สาย - จะมีการเข้าถึงที่ดีที่สุดเสมอเมื่อเชื่อมต่อ อุปกรณ์อื่นๆ จะแบ่งปันความสามารถส่วนที่เหลือ ลากและวางอุปกรณ์ระหว่างบริเวณลำดับความสำคัญปกติและลำดับความสำคัญสูงเพื่อเปลี่ยนลำดับความสำคัญ คุณอาจต้องการกำหนดลำดับความสำคัญสูงให้กับอุปกรณ์ที่ใช้ทำงาน อุปกรณ์ที่สตรีมวิดีโอหรืออุปกรณ์ที่คุณใช้สำหรับการเล่นเกมออนไลน์

029c3630=Klikk på Innstillinger for å angi nedstrøms båndbredde eller slå på/av WMM-støtte og No Acknowledgement. Wi-Fi Multimedia Support forbedrer kvaliteten på lyd-, video- og taleprogrammer. Det er på som standard. No Acknowledgement, når det er på, ber ruteren din om å sende data på nytt til enheter når det oppstår feil. Det er av som standard.
06dd46ee=Gi enheter prioritert bruk av Internett-forbindelsen din på en av to måter. Du kan prioritere spesifikke enheter eller andre enheter som foretar videosamtaler. Når du tilordner prioritet etter enhet, kan du velge opptil tre enheter for prioritert bruk av Internett-tilkoblingen din. Med prioritering av videosamtaler vil enheter som bruker videomøter via Zoom eller Microsoft Teams, få prioritet over alle andre enheter på nettverket ditt. Prioriterte enheter – kabelbaserte og/eller trådløse – vil alltid ha beste tilgjengelige hastighet og båndbredde. Andre enheter vil dele gjenstående kapasitet.
3bfcf210=Du kan redigere innstillingene for et spill eller et program du har lagt til, eller slette det helt fra listen. Du kan ikke redigere eller slette et spill eller et program du ikke har lagt til.
5a918d59=Vi bruker WMM (Wi-Fi multimedia) for å sortere all nettverkstrafikk i kategorier basert på hvor tidskritiske dataene er. Taleprogrammer får høyeste prioritet. Når du tilordner Mobilspill til en enhet, regnes all trafikk til og fra enheten som taletrafikk.
5eb2af83=Nedtrekksmenyene for programmer og online-spill er fylt med vanlige titler. Velg en og dra den til høy prioritet. Du kan bla til bunnen av hver nedtrekksliste for å velge å legge til noe du vil prioritere. I feltene angir du portområdet og protokollen som programmet eller spillet bruker.
6e30563b=Prioritet
6fd65fac=Tilbake til toppen
77c6f602=Mobilspill tildeler høyeste prioritet til trafikk til og fra bestemte enheter. Dette reduserer forsinkelsen, slik at spill blir jevnere, raskere og mindre dødelig – i det minste for deg. Du kan tilordne Mobilspill til opptil 3  telefoner eller nettbrett på nettverket ditt.
866b26e4=Klikk på Innstillinger for å slå på/av WMM-støtte og No Acknowledgement. Wi-Fi Multimedia Support forbedrer kvaliteten på lyd-, video- og stemmeapplikasjoner. Det er på som standard. No Acknowledgement, når det er på, ber ruteren din om å sende data på nytt til enheter når det oppstår feil. Det er av som standard.
c380230e=Prioritet bruker resultater fra hastighetssjekken til å fordele Internett-kapasiteten din til prioriterte enheter. Hvis du mener at resultatene av hastighetssjekken er feil, kan du kikke på den rapporterte hastigheten i Prioritet-skjermbildet og angi hastigheter manuelt. Det er viktig at tallene stemmer så du får mest mulig ut av denne funksjonen. Vi anbefaler at du går til http://speedtest.net eller kontakter Internett-leverandøren for å finne ut hva din faktiske hastighet er.
e64d9c19=Mobilspill
fd56cdf9=Når Prioritet er PÅ, kan du velge opptil tre enheter som har prioritert bruk av Internett-tilkoblingen. Disse enhetene – kabelbaserte og/eller trådløse – vil alltid ha best tilgang når de er tilkoblet. Andre enheter vil dele gjenstående kapasitet. Dra og slipp enheter mellom områdene Normal prioritet og Høy prioritet for å endre prioritet. Du vil kanskje tilordne høy prioritet til arbeidsenheter, enheter som streamer video, eller enheter du bruker til online-spill.

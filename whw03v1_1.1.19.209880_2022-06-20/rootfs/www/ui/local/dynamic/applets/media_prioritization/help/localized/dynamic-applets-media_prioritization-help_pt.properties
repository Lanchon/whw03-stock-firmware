029c3630=Clique em configurações para definir manualmente o download de banda larga ou ativar/desativar o suporte WMM e o recurso sem confirmação. O suporte de Wi-Fi multimídia melhora a qualidade de aplicativos de áudio, vídeo e voz. Está ativado por padrão. O recurso confirmação, quando ativo, instrui o roteador para que envie novamente dados aos dispositivos, quando houver um erro. Está desativado por padrão.
06dd46ee=Dê prioridade ao uso da sua conexão de Internet aos dispositivos com 1 de 2 formas. É possível dar prioridade a dispositivos específicos ou a qualquer dispositivo que faça chamadas de vídeo. Ao atribuir prioridade por dispositivo, escolha até 3 dispositivos para uso prioritário de sua conexão de Internet. Com a prioridade das chamadas de vídeo, os dispositivos que usam o Zoom e o Microsoft Teams para videoconferência terão prioridade sobre todos os outros dispositivos da rede. Dispositivos priorizados - com e/ou sem fio - sempre terão a melhor velocidade e banda larga disponíveis. Outros dispositivos compartilharão a capacidade restante.
3bfcf210=Você pode editar as configurações de um jogo ou aplicativo adicionado ou excluí-lo totalmente da lista. Não é possível editar ou excluir um jogo ou aplicativo que não tiver sido adicionado.
5a918d59=Usamos WMM (Wi-Fi multimídia) para classificar todo o tráfego de rede em categorias com base na importância dos dados em relação ao tempo. Os aplicativos de voz têm a maior prioridade. Quando atribui jogos on-line a um dispositivo, todo o tráfego de/para o dispositivo é considerado tráfego de voz.
5eb2af83=Os menus suspensos aplicativos e jogos on-line são preenchidos com títulos comuns. Escolha um e arraste-o para prioridade alta. Você pode rolar até o final de cada lista suspensa para a opção de adicionar algo que deseja atribuir prioridade. Insira o intervalo de portas e o protocolo que o aplicativo ou jogo usa nos campos.
6e30563b=Prioridade
6fd65fac=Voltar ao topo
77c6f602=Jogos on-line atribui a maior prioridade ao tráfego de/para dispositivos específicos. Isso reduz o atraso para que o jogo ocorra sem problemas, mais rapidamente e com menos interrupções - pelo menos para você. Você pode atribuir jogos on-line a até 3 celulares ou tablets em seu Wi-Fi.
866b26e4=Clique em configurações para ativar/desativar o suporte de multimídia Wi-Fi (WMM) e o recurso sem confirmação. O suporte de Wi-Fi multimídia melhora a qualidade de aplicativos de áudio, vídeo e voz. Está ativado por padrão. O recurso confirmação, quando ativo, instrui o roteador para que envie novamente dados aos dispositivos, quando houver um erro. Está desativado por padrão.
c380230e=Prioridade usa resultados de verificação de velocidade para distribuir sua capacidade de Internet para dispositivos priorizados. Se achar que os resultados da verificação de velocidade são imprecisos, clique na velocidade relatada na tela prioridade e insira as velocidades manualmente. É importante que os números sejam precisos para obter o máximo deste recurso. Recomendamos que acesse http://speedtest.net ou entre em contato com o ISP para descobrir sua velocidade atual e inseri-la manualmente.
e64d9c19=Jogos on-line
fd56cdf9=Quando ATIVADA, a prioridade permite que escolha até três dispositivos para uso prioritário da sua conexão à Internet. Esses dispositivos, com fio e/ou sem fio, sempre terão o melhor acesso quando conectados. Outros dispositivos compartilharão a capacidade restante. Arraste e solte dispositivos nas áreas de prioridade normal e prioridade alta para alterar a prioridade. Você pode querer atribuir prioridade alta para dispositivos de trabalho, dispositivos que transmitem vídeo ou dispositivos que usa para jogos on-line.

029c3630=Κάντε κλικ στις Ρυθμίσεις για να ορίσετε το καθοδικό εύρος ζώνης ή να ενεργοποιήσετε/απενεργοποιήσετε τα WMM Support και No Acknowledgement. Το Wi-Fi Multimedia Support βελτιώνει την ποιότητα του ήχου, των βίντεο και των εφαρμογών φωνής. Είναι ενεργοποιημένο από προεπιλογή. Το No Acknowledgement, όταν είναι ενεργοποιημένο, λέει στο router να ξαναστέλνει δεδομένα στις συσκευές όταν προκύπτουν σφάλματα. Είναι απενεργοποιημένο από προεπιλογή.
06dd46ee=Δώστε σε συσκευές προτεραιότητα στη χρήση της σύνδεσης στο Internet με 1 από 2 τρόπους. Μπορείτε να δώσετε προτεραιότητα σε συγκεκριμένες συσκευές ή σε όσες συσκευές κάνουν βιντεοκλήσεις. Όταν αντιστοιχίζετε προτεραιότητα σε μια συσκευή, επιλέξτε μέχρι και τρεις συσκευές οι οποίες θα έχουν προτεραιότητα στη χρήση της σύνδεσης στο Internet. Με προτεραιότητα στις βιντεοκλήσεις, όσες συσκευές κάνουν βιντεοκλήσεις μέσω Zoom και Microsoft Teams θα έχουν προτεραιότητα έναντι όλων των άλλων συσκευών του δικτύου. Όσες συσκευές έχουν προτεραιότητα –ενσύρματες και/ή ασύρματες– θα έχουν πάντα την καλύτερη δυνατή ταχύτητα και εύρος ζώνης. Οι υπόλοιπες συσκευές θα μοιράζονται τη χωρητικότητα που απομένει.
3bfcf210=Μπορείτε να επεξεργαστείτε τις ρυθμίσεις για ένα παιχνίδι ή μια εφαρμογή που προσθέσατε ή να το/τη διαγράψετε από τη λίστα. Δεν μπορείτε να επεξεργαστείτε ή να διαγράψετε ένα παιχνίδι ή μια εφαρμογή που δεν προσθέσατε.
5a918d59=Χρησιμοποιούμε το WMM (Wi-Fi Multimedia) για να εντάσσουμε την κίνηση δικτύου σε κατηγορίες βάσει του πόσο χρονικά ευαίσθητα είναι τα δεδομένα. Οι εφαρμογές φωνής λαμβάνουν την υψηλότερη προτεραιότητα. Όταν εντάσσετε μια συσκευή στην κατηγορία «παιχνίδι σε κινητό», όλη η κίνηση προς και από τη συσκευή θεωρείται κίνηση φωνής.
5eb2af83=Οι πτυσσόμενες λίστες «Εφαρμογές» και «Online παιχνίδια» περιλαμβάνουν κοινούς τίτλους. Επιλέξτε ένα στοιχείο και μεταφέρετέ το στην «Υψηλή προτεραιότητα». Μπορείτε να πάτε στο τέλος κάθε πτυσσόμενης λίστας και να προσθέσετε κάτι στο οποίο θέλετε να δώσετε προτεραιότητα. Εισαγάγετε στα πεδία το εύρος θυρών και το πρωτόκολλο που χρησιμοποιεί η εφαρμογή ή το παιχνίδι.
6e30563b=Προτεραιότητα
6fd65fac=Πίσω στην Κορυφή
77c6f602=Το «Παιχνίδι σε κινητό» αντιστοιχίζει την υψηλότερη προτεραιότητα στην κίνηση προς και από συγκεκριμένες συσκευές. Έτσι, μειώνεται η καθυστέρηση και το παιχνίδι γίνεται πιο ομαλό, πιο γρήγορο και λιγότερο θανάσιμο –τουλάχιστον για εσάς. Μπορείτε να αντιστοιχίσετε το «Παιχνίδι σε κινητό» έως και σε 3 τηλέφωνα ή tablet στο δίκτυο Wi-Fi.
866b26e4=Κάντε κλικ στις Ρυθμίσεις για να ενεργοποιήσετε/απενεργοποιήσετε τα WMM Support και No Acknowledgement. Η υποστήριξη Wi-Fi Multimedia Support βελτιώνει την ποιότητα του ήχου, των βίντεο και των εφαρμογών φωνής. Είναι ενεργοποιημένη από προεπιλογή. Το No Acknowledgement, όταν είναι ενεργοποιημένο, λέει στο router να ξαναστέλνει δεδομένα στις συσκευές όταν προκύπτουν σφάλματα. Είναι απενεργοποιημένο από προεπιλογή.
c380230e=Η προτεραιότητα χρησιμοποιεί τα αποτελέσματα του ελέγχου ταχύτητας για να κατανείμει τη χωρητικότητα της σύνδεσης στο Internet στις συσκευές με προτεραιότητα. Αν πιστεύετε ότι τα αποτελέσματα του ελέγχου ταχύτητας είναι ανακριβή, κάντε κλικ στην ταχύτητα που αναγράφεται στην οθόνη «Προτεραιότητα» και εισαγάγετε τις ταχύτητες εσείς. Είναι σημαντικό να είναι ακριβείς οι αριθμοί ώστε να εκμεταλλευτείτε στο έπακρο αυτήν τη λειτουργία. Σας προτείνουμε να επισκεφθείτε τη διεύθυνση http://speedtest.net ή να επικοινωνήσετε με τον ISP σας για να βρείτε την πραγματική σας ταχύτητα και να την εισαγάγετε μη αυτόματα.
e64d9c19=Παιχνίδι σε κινητό
fd56cdf9=Όταν είναι ενεργοποιημένη, η προτεραιότητα σάς επιτρέπει να επιλέξετε έως τρεις συσκευές που θα χρησιμοποιούν κατά προτεραιότητα τη σύνδεσή σας στο Internet. Αυτές οι συσκευές, ενσύρματες και/ή ασύρματες, θα έχουν πάντα την καλύτερη δυνατή πρόσβαση όταν είναι συνδεδεμένες. Οι υπόλοιπες συσκευές θα μοιράζονται τη χωρητικότητα που απομένει. Μεταφέρετε και αποθέστε συσκευές μεταξύ των περιοχών «Κανονική προτεραιότητα» και «Υψηλή προτεραιότητα» για να αλλάξετε την προτεραιότητα. Ίσως θα θέλατε να αντιστοιχίσετε υψηλή προτεραιότητα σε συσκευές για δουλειά, συσκευές που στριμάρουν βίντεο ή συσκευές με τις οποίες παίζετε online παιχνίδια.

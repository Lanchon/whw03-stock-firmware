029c3630=Clique em Definições para definir manualmente a largura de banda de download, ou para ativar/desativar as funções de Suporte WMM e Sem confirmação. O suporte de Wi-Fi e Multimédia (WMM) melhora a qualidade de aplicações de áudio, vídeo e voz. Por predefinição está ativada. A função Sem confirmação, quando ativada, diz ao seu router para reenviar dados para equipamentos quando ocorrem erros. Por predefinição está desativada.
06dd46ee=Pode dar ao determinados dispositivos uma utilização prioritária da sua ligação à Internet, através de 1 de 2 maneiras. Pode dar prioridade a dispositivos específicos, ou a quaisquer dispositivos que façam videochamadas. Ao atribuir prioridade por dispositivo, escolha até três dispositivos para atribuição de prioridade na utilização da sua ligação à internet. Com a prioridade das videochamadas, os dispositivos que utilizem videoconferência por Zoom e pelo Microsoft Teams terão prioridade sobre todos os outros dispositivos da rede. Os dispositivos priorizados - com ou sem fios - terão sempre a melhor velocidade e largura de banda disponíveis. Os outros dispositivos irão partilhar a capacidade restante.
3bfcf210=Pode editar as definições para um jogo ou aplicação que adicionou, ou apagá-lo completamente da lista. Não pode editar ou apagar um jogo ou aplicação que não tenha adicionado.
5a918d59=Utilizamos a função WMM (multimédia Wi-Fi) para classificar todo o tráfego de rede em categorias, com base em quão dependentes os dados são da velocidade. As aplicações de voz têm a prioridade mais elevada. Quando atribui a categoria de Jogos em mobilidade a um dispositivo, todo o tráfego de e para esse dispositivo é então considerado tráfego de voz.
5eb2af83=Os menus pendentes de Aplicações e de Jogos online são preenchidos com títulos comuns. Escolha um e arraste-o para Prioridade elevada. Pode deslocar-se para o fundo de cada lista pendente até à opção de adicionar algo ao qual queira dar prioridade. Introduza nos campos a gama de portas e o protocolo que a aplicação ou jogo utiliza.

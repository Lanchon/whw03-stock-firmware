77c6f602=Jogos em mobilidade atribui a mais alta prioridade ao tráfego de e para dispositivos específicos. Isto reduz o atraso, para que o jogo seja mais suave, mais rápido, e menos letal - pelo menos para si. Pode atribuir a categoria de Jogos em mobilidade ao máximo de três telefones ou tablets na sua rede Wi-Fi.
866b26e4=Clique em Definições para ativar/desativar as funções de Suporte WMM e Sem confirmação. O suporte de Wi-Fi e Multimédia (WMM) melhora a qualidade de aplicações de áudio, vídeo e voz. Por predefinição está ativada. A função Sem confirmação, quando ativada, diz ao seu router para reenviar dados para equipamentos quando ocorrem erros. Por predefinição está desativada.
c380230e=A função de prioridade usa os resultados do teste de velocidade para distribuir a capacidade da sua Internet por dispositivos com prioridade. Se achar que os resultados da verificação da velocidade são imprecisos, clique na velocidade apresentada no ecrã Prioridade e introduza manualmente as velocidades. É importante certificar-se que este valor é exato, para obter o melhor rendimento desta função. Recomendamos que vá a http://speedtest.net, ou que entre em contacto com o seu ISP, para saber a sua velocidade real e a introduza você mesmo.
e64d9c19=Jogos em mobilidade
fd56cdf9=Quando LIGADO/A, esta função permite-lhe escolher até três dispositivos para utilização prioritária da sua ligação à internet. Esses dispositivos - com e/ou sem fios - irão sempre ter o melhor acesso quando ligados. Os outros dispositivos irão partilhar a capacidade restante. Arraste e largue dispositivos entre as áreas de Prioridade normal e de Prioridade elevada para alterar a prioridade. Sugerimos que atribua prioridade elevada aos dispositivos de trabalho, dispositivos que transmitem vídeo, ou dispositivos que utiliza para jogos online.

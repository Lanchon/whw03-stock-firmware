029c3630=Cliquez sur Paramètres pour activer ou désactiver manuellement l'option WMM Support et No Acknowledgement. La fonction de Support Wi-Fi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option No Acknowledgement (pas d'accusé de réception), lorsqu'elle est activée, indique à votre routeur de renvoyer les données aux appareils en cas d'erreur. Elle est désactivée par défaut.
06dd46ee=Donnez aux périphériques la priorité en termes d’utilisation de votre connexion Internet d’une des deux façons disponibles. Vous pouvez donner la priorité à des périphériques spécifiques ou à tout périphérique effectuant des visioconférences. Lorsque vous affectez la priorité par périphérique, vous pouvez choisir jusqu’à trois périphériques pour leur donner la priorité sur la bande passante. Avec la priorité donnée aux visioconférences, les périphériques effectuant des vidéo-conférences Zoom et Microsoft Teams auront la priorité sur tous les autres périphériques connectés à votre réseau. Les périphériques ayant la priorité, filaires ou sans fil, bénéficieront toujours du meilleur accès lorsqu’ils seront connectés. Les périphériques non prioritaires se partageront la capacité restante de la bande passante.
3bfcf210=Vous pouvez modifier les paramètres pour un jeu ou une application que vous avez ajouté, ou supprimer complétement cet élément de la liste. Vous ne pouvez pas modifier ou supprimer un jeu ou une application que vous n’avez pas ajouté.
5a918d59=Nous utilisons WMM (WiFi Multimedia) pour ordonner tout le trafic du réseau en catégories suivant l’état critique des données. Les applications vocales ont la priorité la plus haute. Quand vous affectez Jeux mobiles à un appareil, tout trafic vers ou à partir du périphérique est alors considéré comme du trafic vocal.
5eb2af83=Les listes déroulantes Applications et Jeux en ligne sont remplies de titres populaires. Choisissez-en un et glissez-le dans « Priorité haute ». Vous pouvez faire défiler chaque liste déroulante jusqu’au dernier élément de la liste, vous donnant la possibilité d’ajouter un élément à prioriser. Saisissez la plage de ports et le protocole utilisés par l’application ou le jeu dans les champs.

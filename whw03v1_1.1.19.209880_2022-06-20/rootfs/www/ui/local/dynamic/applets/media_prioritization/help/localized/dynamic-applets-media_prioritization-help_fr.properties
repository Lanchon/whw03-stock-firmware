77c6f602=Jeux mobiles octroie la plus haute priorité au trafic vers et à partir d’appareils spécifiques. Cela permet de réduire le ralentissement de la connexion pour rendre le jeu plus fluide, rapide et moins fatal — au moins pour vous. Vous pouvez affecter Jeux mobiles à un maximum de 3 téléphones ou tablettes sur votre Wi-Fi.
866b26e4=Cliquez sur Paramètres pour activer ou désactiver l'option WMM Support et No Acknowledgement. La fonction de Support Wi-Fi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option No Acknowledgement (pas d'accusé de réception), lorsqu'elle est activée, indique à votre routeur de renvoyer les données aux appareils en cas d'erreur. Elle est désactivée par défaut.
c380230e=Priorité utilise les résultats d’un test de vitesse pour partager la capacité de votre Internet en portions aux périphériques priorisés. Si vous trouvez que les résultats du test de vitesse sont inexacts, cliquez sur la vitesse indiquée sur l’écran de Priorité et saisissez manuellement les vitesses. Pour tirer pleinement parti de cette fonctionnalité, il est important de s'assurer que ces chiffres sont exacts. Nous vous recommandons de consulter le site Web http://speedtest.net ou de contacter votre FAI pour connaître votre débit réel avant de le saisir manuellement.
e64d9c19=Jeux mobiles
fd56cdf9=Quand l’option est ACTIVÉE, Priorité vous permet de prioriser jusqu’à trois appareils au niveau de l’utilisation de votre connexion Internet. Ces appareils, filaires ou sans fil, bénéficieront toujours du meilleur accès lorsqu’ils seront connectés. D’autres appareils partageront la capacité restante. Glissez-déplacez les périphériques entre les zones Priorité normale et Priorité haute pour changer la priorité. Il peut être souhaitable d’affecter une priorité élevée aux périphériques de travail, aux périphériques qui diffusent en continu des flux vidéo ou aux périphériques que vous utilisez pour jouer en ligne.

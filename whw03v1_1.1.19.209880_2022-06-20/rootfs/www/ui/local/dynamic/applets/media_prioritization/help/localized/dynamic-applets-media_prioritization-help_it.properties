fd56cdf9=Quando è attiva, la funzione Priorità ti permette di scegliere fino a tre dispositivi per la gestione della connessione Internet. Tali dispositivi - cablati e/o wireless - avranno sempre il miglior accesso quando sono connessi. Gli altri dispositivi dovranno condividere le capacità restanti. Trascina e rilascia i dispositivi tra le opzioni Priorità normale e Priorità alta per modificare la priorità. Potresti voler assegnare la priorità alta ai dispositivi di lavoro, ai dispositivi per lo streaming di video o a quelli che usi per i giochi online.

029c3630=Fai clic su Impostazioni per impostare manualmente la larghezza di banda per il downstream o per attivare/disattivare le opzioni Supporto WMM e Nessun riconoscimento. Il supporto WMM (Wi-Fi Multimedia) migliora la qualità delle applicazioni audio, video e voce. È attivo per impostazione predefinita. Quando è attiva, l'opzione Nessun riconoscimento fa in modo che, nel caso si sia verificato un errore, Il tuo router invii nuovamente i dati ai dispositivi. L'opzione è disattivata per impostazione predefinita.
06dd46ee=Puoi dare ai dispositivi la priorità d'utilizzo della connessione Internet in due modi. Puoi dare la priorità a dispositivi specifici o a qualsiasi dispositivo che effettua videochiamate. Quando assegni la priorità per dispositivo, puoi scegliere fino a tre dispositivi per sfruttare la priorità d'utilizzo della connessione Internet. Con la priorità per le videochiamate, i dispositivi che utilizzano le applicazioni per videoconferenze Zoom e Microsoft Teams avranno priorità rispetto a tutti gli altri dispositivi sulla rete. I dispositivi con priorità (cablati o wireless) godranno sempre di maggiori velocità e larghezza di banda. Gli altri dispositivi dovranno condividere le capacità restanti.
3bfcf210=Puoi modificare le impostazioni per un gioco o un'applicazione che hai aggiunto, o eliminare questi ultimi dall'elenco. Non puoi modificare o eliminare un gioco o un'applicazione che non sono stati aggiunti.
5a918d59=Utilizziamo la funzione WMM (Wi-Fi Multimedia) per classificare tutto il traffico di rete in categorie basate sul fattore di tempo dei dati. Le applicazioni voce hanno la massima priorità. Quando assegni l'opzione Gioco online ad un dispositivo, tutto il traffico da e verso il dispositivo è considerato traffico voce.
5eb2af83=I menu a tendina delle applicazioni e dei giochi online sono popolati con titoli standard. Selezionane uno e trascinano verso l'opzione Priorità alta. Puoi scorrere verso il basso di ciascun elenco per aggiungere qualcosa a cui vuoi dare priorità. Inserisci l'intervallo delle porte e il protocollo utilizzati dall'applicazione o dal gioco nei campi designati.

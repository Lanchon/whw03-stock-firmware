77c6f602=L'opzione Gioco online assegna la massima priorità al traffico da e verso dispositivi specifici. L'opzione ti permette di ridurre la latenza per ottenere giochi più veloci e senza interruzioni, facilitando le tue partite. Puoi assegnare l'opzione Gioco online ad un massimo di 3 smartphone o tablet sul tuo Wi-Fi.
866b26e4=Fai clic su Impostazioni per attivare/disattivare le opzioni Supporto WMM e Nessun riconoscimento. Il supporto WMM (Wi-Fi Multimedia) migliora la qualità delle applicazioni audio, video e voce. È attivo per impostazione predefinita. Quando è attiva, l'opzione Nessun riconoscimento fa in modo che, nel caso si sia verificato un errore, Il tuo router invii nuovamente i dati ai dispositivi. L'opzione è disattivata per impostazione predefinita.
c380230e=La priorità sfrutta i risultati del test della velocità per suddividere le capacità Internet tra i dispositivi con priorità. Se ritieni che i risultati del test della velocità siano inaccurati, fai clic sulla velocità rapportata sulla schermata Priorità e inserisci la velocità manualmente. Per ottenere il massimo da questa funzionalità, è importante assicurarsi che i numeri siano accurati. Ti consigliamo di visitare il sito http://speedtest.net o di contattare il tuo provider di servizi Internet per conoscere la velocità attuale e inserirla quindi manualmente.

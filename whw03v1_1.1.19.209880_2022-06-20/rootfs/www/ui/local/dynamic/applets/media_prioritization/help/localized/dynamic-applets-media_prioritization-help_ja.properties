029c3630=[設定] をクリックして、ダウンストリーム帯域幅を手動で設定するか、WMM サポートと受信確認なしをオン/オフにします。Wi-Fi マルチメディア サポートは、オーディオ、動画、音声のアプリケーションの品質を向上します。既定ではオンに設定されています。[受信確認なし] がオンの場合、エラー発生時にルーターにデータをデバイスに再送信するように伝達します。既定ではオフに設定されています。
06dd46ee=2 つの方法のどちらかで、デバイスにインターネット接続を優先使用させます。特定のデバイスまたはビデオ通話するデバイスを優先させられます。デバイスごとの優先度を割り当てる際は、インターネット接続の優先使用に最大 3 つのデバイスを選択できます。ビデオ通話の優先度については、Zoom と Microsoft Teams のビデオ会議を使用するデバイスがネットワーク上のデバイスの中で最優先となります。優先度付けしたデバイス (ワイヤードやワイヤレス) は、使用可能な最高の速度と帯域幅が常に確保されます。その他のデバイスは、残りの容量を共有します。
3bfcf210=追加したゲームやアプリケーションの設定を編集したり、リストから完全に削除したりできます。追加していないゲームやアプリケーションは編集または削除できません。
5a918d59=当社では WMM (Wi-Fi マルチメディア) を使用して、データの緊急度に基づいてすべてのネットワーク トラフィックをカテゴリに並べ替えます。音声アプリケーションの優先度が最も高いです。携帯ゲームをデバイスに割り当てると、デバイスのすべてのトラフィックは音声トラフィックとみなされます。
5eb2af83=アプリケーションとオンライン ゲームのドロップダウンには、共通のタイトルが入力されています。1 つ選んで高い優先度にドラッグしてください。それぞれのドロップダウン リストの一番下までスクロールすると、優先度を高くするものを追加できるオプションがあります。ポート範囲とそのフィールドでアプリケーションまたはゲームが使用するプロトコルを入力します。
6e30563b=優先度
6fd65fac=先頭に戻る
77c6f602=携帯ゲームは、特定のデバイスとのトラフィックに高い優先度を割り当てます。これによってタイム ラグが減るため、ゲームはスムースで早くなり、少なくともプレイヤーのストレスも減ります。携帯ゲームを自分の WiFi にある最大 3 台の電話やタブレットに割り当てられます。
866b26e4='設定' をクリックして、WMM サポートと受信確認なしをオン/オフにします。Wi-Fi マルチメディア サポートは、オーディオ、動画、音声のアプリケーションの品質を向上します。既定ではオンに設定されています。[受信確認なし] がオンの場合、エラー発生時にルーターにデータをデバイスに再送信するように伝達します。既定ではオフに設定されています。
c380230e=優先度では速度チェックの結果に基づいて、優先度付けされたデバイスにインターネットの容量が割り当てられます。速度チェックの結果が不正確だと思う場合は、[優先度] 画面で報告された速度をクリックして速度を手動で入力してください。この機能をフルに活用するには、正確な数字を使用することが重要です。http://speedtest.net にアクセスするか、ISP に問い合わせて実際の速度を確認し、自分で入力することをお勧めします。
e64d9c19=携帯ゲーム
fd56cdf9=オンにすると、インターネット接続を優先して使用するデバイスを最大 3 つ選択できます。選択したデバイス (ワイヤードおよび/またはワイヤレス) はインターネットへの接続時、常に最善のアクセスが確保されます。その他のデバイスは、残りの容量を共有します。標準から高い優先度エリアのデバイスをドラッグ アンド ドロップして、優先度を変更します。仕事用デバイス、ビデオ ストリーム用デバイス、オンライン ゲーム用デバイスに高い優先度を割り当てられます。

029c3630=Klicken Sie auf Einstellungen, um die Downstream-Bandbreite manuell einzustellen oder (de)aktivieren Sie die WMM-Unterstützung und Keine Bestätigung. Wi-Fi Multimedia Support verbessert die Qualität von Audio-, Video- und Sprachanwendungen. Diese Funktion ist standardmäßig aktiviert. Ist Keine Bestätigung aktiviert, wird Ihr Router aufgefordert, Daten erneut an Geräte zu senden, wenn Fehler auftreten. Diese Funktion ist standardmäßig deaktiviert.
06dd46ee=Sie können Geräten auf zwei verschiedene Arten Priorität bei der Nutzung Ihrer Internetverbindung geben. Sie können bestimmten Geräten oder Geräten, die Videoanrufe führen, Priorität geben. Wenn Sie die Priorität nach Gerät zuordnen, wählen Sie bis zu drei Geräte aus, die Priorität bei der Nutzung Ihrer Internetverbindung erhalten. Wenn Videogespräche Priorität erhalten, bekommen Geräte, die für Videokonferenzen über Zoom und Microsoft Teams verwendet werden, eine höhere Priorität als andere Geräte in Ihrem Netzwerk. Priorisierte Geräte (kabelgebundene und/oder drahtlos verbundene) haben immer die höchste Geschwindigkeit und Bandbreite. Andere Geräte teilen sich die übrig gebliebene Kapazität.
3bfcf210=Sie können die Einstellungen für Spiele oder Anwendungen, die Sie hinzugefügt haben, bearbeiten oder sie ganz aus der Liste löschen. Spiele oder Anwendungen, die Sie nicht hinzugefügt haben, können Sie nicht bearbeiten oder löschen.
5a918d59=Wir verwenden WMM (Wi-Fi Multimedia), um den gesamten Netzwerkverkehr in Kategorien zu unterteilen, die darauf basiert sind, wie zeitkritisch die jeweiligen Daten sind. Sprachanwendungen erhalten die höchste Priorität. Wenn Sie einem Gerät Mobiles Gaming zuordnen, wird der gesamte Datenverkehr zu und von diesem Gerät als Sprachverkehr angesehen.
5eb2af83=Die Dropdownlisten Anwendungen und Online-Games enthalten gängige Titel. Wählen Sie einen aus uns ziehen Sie ihn in Hohe Priorität. Sie können in jeder Dropdownliste nach unten scrollen, um etwas hinzuzufügen, dem Sie Priorität geben möchten. Geben Sie in den betreffenden Feldern den Portbereich und das Protokoll ein, die von der Anwendung oder dem Spiel verwendet werden.
6e30563b=Priorität
6fd65fac=Zurück nach oben
77c6f602=Mobiles Gaming gibt dem Datenverkehr zu und von bestimmten Geräten die höchste Priorität. Hierdurch werden Verzögerungen reduziert, sodass Sie von einer reibungslosen und schnellen Verbindung zum Gamen profitieren. Sie können bis zu drei Smartphones oder Tablets in Ihrem WLAN Mobiles Gaming zuordnen.
866b26e4=Klicken Sie auf Einstellungen und Keine Bestätigung, um WMM-Support zu (de)aktivieren. Wi-Fi Multimedia Support verbessert die Qualität von Audio-, Video- und Sprachanwendungen. Diese Funktion ist standardmäßig aktiviert. Ist Keine Bestätigung aktiviert, wird Ihr Router aufgefordert, Daten erneut an Geräte zu senden, wenn Fehler auftreten. Diese Funktion ist standardmäßig deaktiviert.
c380230e=Priorität verwendet die Ergebnisse des Geschwindigkeitstests, um die Internetkapazität auf die Geräte mit Priorität zu verteilen. Wenn Sie denken, dass die Ergebnisse des Geschwindigkeitstests nicht richtig sind, klicken Sie die angegebene Geschwindigkeit im Bildschirm Priorität an und geben Sie die Geschwindigkeiten manuell ein. Zur optimalen Verwendung dieser Funktion ist es wichtig, dass diese Zahlen korrekt sind. Wir empfehlen Ihnen http://speedtest.net aufzurufen oder Kontakt mit Ihrem Internetanbieter aufzunehmen, um herauszufinden, was Ihre tatsächliche Geschwindigkeit ist und diese dann selbst einzugeben.
e64d9c19=Mobiles Gaming
fd56cdf9=Wenn Priorisierung aktiviert ist, können Sie bis zu drei Geräte für die vorrangige Nutzung Ihrer Internetverbindung wählen. Diese Geräte, kabelgebundene und/oder drahtlose, haben immer den besten Zugang, wenn sie verbunden sind. Andere Geräte teilen sich die übrig gebliebene Kapazität. Ziehen Sie Geräte zwischen den Bereichen Normale Priorität und Hohe Priorität hin und her, um die Priorität zu ändern. Sie können Geräten, die Sie zur Arbeit, zum Streamen von Videos oder zum Online-Gamen verwenden, eine hohe Priorität geben.

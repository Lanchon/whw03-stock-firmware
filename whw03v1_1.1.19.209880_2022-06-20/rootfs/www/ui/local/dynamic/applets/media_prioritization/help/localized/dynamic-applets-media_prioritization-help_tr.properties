029c3630=Aşağı akış bant genişliğini manuel olarak ayarlamak veya WMM Desteğini ve Onay Alma’yı açmak/kapatmak için Ayarlar'a tıklayın. Wi-Fi Multimedya Desteği ses, video ve ses uygulamalarının kalitesini geliştirir. Varsayılan olarak açıktır. Onay Alma açıkken yönlendiricinize hata oluştuğunda verileri cihazlara yeniden göndermesini söyler. Varsayılan olarak kapalıdır.
06dd46ee=İki yoldan biriyle cihazlara internet bağlantınızın öncelikli kullanımına izin verin. Belirli cihazlara veya görüntülü aramalar yapan tüm cihazlara öncelik verebilirsiniz. Cihaza göre öncelik atarken internet bağlantınızın öncelikli kullanımı için üç cihaza kadar seçebilirsiniz. Görüntülü arama önceliği ile Zoom ve Microsoft Teams video konferansını kullanan cihazlar ağınızdaki diğer tüm cihazlara göre öncelik kazanır. Öncelikli cihazlar (kablolu ve/veya kablosuz) her zaman mümkün olan en iyi hıza ve bant genişliğine sahip olacaktır. Diğer cihazlar kalan kapasiteyi paylaşacaktır.
3bfcf210=Eklediğiniz bir oyun veya uygulamanın ayarlarını düzenleyebilir veya listeden tamamen silebilirsiniz. Eklemediğiniz bir oyunu veya uygulamayı düzenleyemez ya da silemezsiniz.
5a918d59=Tüm ağ trafiğini verilerin zaman açısından ne kadar kritik olduğuna bağlı olarak kategorilere ayırmak için WMM (Wi-Fi multimedya) kullanıyoruz. Ses uygulamaları en yüksek önceliğe sahiptir. Mobil Oyunu bir cihaza atadığınızda cihaza gelen ve cihazdan giden tüm trafik ses trafiği olarak kabul edilir.
5eb2af83=Uygulamalar ve Çevrim İçi Oyun açılan listeleri, ortak başlıklar ile doldurulur. Birini seçin ve Yüksek Öncelik seçeneğine sürükleyin. Öncelik vermek istediğiniz bir şeyi ekleme seçeneği için her açılan listenin altına kaydırabilirsiniz. Uygulama veya oyunun alanlarda kullandığı bağlantı noktası aralığını ve protokolü girin.
6e30563b=Öncelik
6fd65fac=Başa Dön
77c6f602=Mobil Oyun, belirli cihazlardan gelen ve giden trafiğe en yüksek önceliği atar. Bu, gecikmeyi azaltır böylece oyun daha akıcı, daha hızlı ve daha az ölümcül olur - en azından sizin için. Mobil Oyunu WiFi'ınızdaki 3 adet telefon veya tablete kadar atayabilirsiniz.
866b26e4=WMM Desteği'ni ve Onay Alma'yı açmak/kapatmak için Ayarlar'a tıklayın. Wi-Fi Multimedya Desteği ses, video ve ses uygulamalarının kalitesini geliştirir. Varsayılan olarak açıktır. Onay Alma açıkken yönlendiricinize hata oluştuğunda verileri cihazlara yeniden göndermesini söyler. Varsayılan olarak kapalıdır.
c380230e=Öncelik, internet kapasitenizi öncelikli cihazlara bölmek için hız testi sonuçlarını kullanır. Hız kontrolünün sonuçlarının yanlış olduğunu düşünüyorsanız Öncelik ekranında bildirilen hıza tıklayın ve hızları manuel olarak girin. Bu özellikten en iyi şekilde yararlanmak için sayıların doğru olması önemlidir. Gerçek hızınızı bulmak için http://speedtest.net adresine gitmenizi veya ISS'nize başvurmanızı ve sonra sizin girmenizi öneririz.
e64d9c19=Mobil Oyun
fd56cdf9=Öncelik, AÇIK olduğunda internet bağlantınızın öncelikli kullanımı için üç cihaza kadar seçim yapmanıza izin verir. Bu aygıtlar - kablolu ve/veya kablosuz - bağlandıklarında her zaman en iyi erişime sahip olacaktır. Diğer aygıtlar kalan kapasiteyi paylaşacaktır. Önceliği değiştirmek için cihazları Normal Öncelik ve Yüksek Öncelik alanları arasında sürükleyip bırakın. İş cihazlarına, video akışı yapan cihazlara veya çevrim içi oyun için kullandığınız cihazlara yüksek öncelik atamak isteyebilirsiniz.

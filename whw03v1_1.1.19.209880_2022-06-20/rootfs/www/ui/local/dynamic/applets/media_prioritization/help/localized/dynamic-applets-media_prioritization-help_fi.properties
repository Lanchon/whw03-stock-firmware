fd56cdf9=Kun priorisointi on käytössä, voit valita enintään kolme laitetta, joiden Internet-yhteyden käyttö priorisoidaan. Näille laitteille annetaan aina paras mahdollinen (langallinen ja/tai langaton) yhteysnopeus. Muut laitteet jakavat jäljellä olevan kaistanleveyden. Muuta prioriteettia vetämällä ja pudottamalla laitteita Normaali prioriteetti- ja Korkea prioriteetti -alueiden välillä. Haluat ehkä asettaa korkeimman prioriteetin työlaitteille tai laitteille, joita käytät videostriimeihin ja verkkopelaamiseen.

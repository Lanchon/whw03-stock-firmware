029c3630=Määritä latausliikenteen kaistanleveys manuaalisesti avaamalla Asetukset, jos haluat ottaa käyttöön tai poistaa käytöstä WMM-tuen tai Ei kuittausta -asetuksen. Wi-Fi Multimedia -tuki parantaa ääni-, video- ja puhesovellusten laatua. Se on käytössä oletusarvoisesti. Kun Ei kuittausta -asetus on käytössä, reitittimesi lähettää tiedot laitteille uudelleen virheiden sattuessa. Se on poistettu käytöstä oletusarvoisesti.
06dd46ee=Voit määrittää laitteille internetin käytön prioriteetin kahdella tavalla. Voit asettaa prioriteetin tietyille laitteille tai kaikille videopuheluihin käytettäville laitteille. Kun määrität laitekohtaisen prioriteetin, voit valita enintään kolme laitetta, joiden Internet-yhteyden käyttö priorisoidaan. Videopuhelujen priorisoinnissa Zoom- ja Microsoft Teams -videopuheluita käyttävät laitteet saavat etusijan kaikkiin muihin verkon laitteisiin nähden. Priorisoiduille laitteille annetaan aina paras mahdollinen (langallinen ja/tai langaton) yhteysnopeus. Muut laitteet jakavat jäljellä olevan kaistanleveyden.
3bfcf210=Voit muokata lisäämäsi pelin tai sovelluksen asetuksia tai poistaa sen kokonaan luettelosta. Et voi muokata tai poistaa peliä tai sovellusta, jota et ole lisännyt.
5a918d59=Luokittelemme kaiken verkkoliikenteen WMM:n (Wi-Fi Multimedia) avulla tietojen aikakriittisyyden perusteella. Äänisovellukset ovat etusijalla. Kun määrität Mobiilipelit-asetuksen laitteelle, kaikkea siihen suuntautuvaa ja siitä tulevaa liikennettä käsitellään puheliikenteenä.
5eb2af83=Sovellukset- ja Verkkopelit- valikoissa on yleisimpiä sovelluksia. Valitse yksi ja vedä se korkean prioriteetin ruutuun. Voit vierittää kunkin valikon alareunaan ja lisätä vaihtoehdon, jonka haluat asettaa etusijalle. Anna kenttiin sovelluksen tai pelin käyttämä porttialue ja protokolla.

77c6f602=Mobiilipelit asettaa korkeimman prioriteetin tietyille laitteille suuntautuvalle liikenteelle. Tämä vähentää viivettä, joten pelaaminen on sujuvampaa, nopeampaa ja vähemmän kuolettavaa – ainakin sinulle. Voit määrittää Mobiilipelit-asetuksen enintään 3 puhelimelle tai tabletille WiFissäsi.
866b26e4=Avaa Asetukset, jos haluat ottaa käyttöön tai poistaa käytöstä WMM-tuen tai Ei kuittausta -asetuksen. Wi-Fi Multimedia -tuki parantaa ääni-, video- ja puhesovellusten laatua. Se on käytössä oletusarvoisesti. Kun Ei kuittausta -asetus on käytössä, reitittimesi lähettää tiedot laitteille uudelleen virheiden sattuessa. Se on poistettu käytöstä oletusarvoisesti.
c380230e=Priorisointi käyttää nopeustestin tuloksia määrittämään internet-yhteyden kapasiteetin laitteiden priorisoinnissa. Jos sinusta tuntuu, että nopeustarkistuksen tulokset ovat epätarkkoja, napsauta ilmoitettua nopeutta Prioriteetti-näytössä ja syötä nopeudet manuaalisesti. On tärkeää, että annat mahdollisimman tarkat nopeusarvot, jotta saat parhaan hyödyn tästä toiminnosta. Suosittelemme tarkistamaan todellisen nopeuden kannettavalla tietokoneella osoitteessa http://speedtest.net tai ottamalla yhteyttä Internet-palveluntarjoajaan. Syötä nopeus sitten manuaalisesti.

{
  "ADMIN": {
    "syscfg": [
      "device::admin_password"
    ],

    "sysevent": [
      { "config_sync::admin_password_synchronized": "1" }
    ]
  },

  "FWUP": {
    "syscfg": [
      "cloud::host",
      "cloud::port",
      "fwup_autoupdate_flags",
      "fwup_dev_server_uri",
      "fwup_server_uri",
      "ui::remote_host",
      "ui::remote_port",
      "xmpp_host",
      "xmpp_port"
    ],

    "sysevent": []
  },

  "WLAN": {
    "syscfg": [
      "device::wps_pin",

      "wl_access_restriction",
      "wl_mac_filter",

      "WiFi::5GHz_40MHZ",

      "wl0_dfs_enabled",
      "wl0_encryption",
      "wl0_network_mode",
      "wl0_passphrase",
      "wl0_radio_band",
      "wl0_security_mode",
      "wl0_ssid",
      "wl0_ssid_broadcast",

      "wl1_dfs_enabled",
      "wl1_encryption",
      "wl1_network_mode",
      "wl1_passphrase",
      "wl1_radio_band",
      "wl1_security_mode",
      "wl1_ssid",
      "wl1_ssid_broadcast",

      "wl2_dfs_enabled",
      "wl2_encryption",
      "wl2_network_mode",
      "wl2_passphrase",
      "wl2_radio_band",
      "wl2_security_mode",
      "wl2_ssid",
      "wl2_ssid_broadcast",

      "node-mode::periodic_bh_speed_check"
    ],

    "sysevent": [
      { "wifi_config_changed": "1" }
    ]
  },

  "guest_access": {
    "syscfg": [
      "guest_enabled",
      "guest_password",
      "guest_ssid",
      "wl0_guest_enabled",
      "wl1_guest_enabled",
      "wl1_guest_password",
      "wl1_guest_ssid",
      "wl2_guest_enabled"
    ],
    "sysevent": [
      { "wifi_config_changed": "1" }
    ]
  },

  "smart_connect": {
    "syscfg": [
      "smart_connect::configured_vap_passphrase",
      "smart_connect::configured_vap_security_mode",
      "smart_connect::configured_vap_ssid",
      "smart_connect::serverip",
      "smart_connect::setup_duration",
      "smart_connect::setup_vap_ssid"
    ],
    "sysevent": [
      { "wifi_config_changed": "1" }
    ]
  },

  "Performance": {
    "syscfg": [
     "backhaul::l3_perf_threshold"
    ],

    "sysevent": []
  },

  "NTP": {
    "syscfg": [
      "TZ",
      "ntp_server1",
      "ntp_server2",
      "ntp_server3"
    ],

    "sysevent": [
      { "ntpclient-restart": "1" }
    ]
  },

  "Reliability": {
    "syscfg": [
      "user_consented_data_upload"
    ],

    "sysevent": [
      { "config_sync::user_consent_synchronized": "1" }
    ]
  }
}

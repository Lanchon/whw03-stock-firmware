029c3630=설정을 클릭하여 다운스트림 대역폭을 수동으로 설정하거나 WMM 지원 및 비승인 기능을 켜거나 끕니다. Wi-Fi 멀티미디어 지원 기능은 오디오, 비디오 및 음성 응용 프로그램의 품질을 개선합니다. 이것은 기본적으로 켜져 있습니다. 비승인 기능이 켜져 있으면, 오류가 발생할 때 라우터가 장치로 데이터를 재전송하도록 명령합니다. 이것은 기본적으로 꺼져 있습니다.
06dd46ee=두 가지 방법 중 하나로 장치에 인터넷 연결 우선순위를 부여합니다. 특정 장치 또는 영상 통화 관련 장치에 우선순위를 부여할 수 있습니다. 장치별로 우선순위를 지정하면 최대 3대의 장치를 선택하여 인터넷 연결에 대한 우선순위를 지정할 수 있습니다. 영상 통화 우선순위 지정 기능을 사용하면, 네트워크의 다른 모든 장치보다 Zoom 및 Microsoft Teams 영상 통화를 사용하는 장치에 우선순위를 부여합니다. 우선순위가 지정된 장치(유선 및/또는 무선)에는 항상 사용 가능한 최상의 속도와 대역폭이 지정됩니다. 다른 장치에서 나머지 용량을 공유합니다.
3bfcf210=추가한 게임이나 응용 프로그램에 대한 설정을 편집하거나 목록에서 완전히 삭제할 수 있습니다. 사용자가 추가하지 않은 게임이나 응용 프로그램은 편집하거나 삭제할 수 없습니다.
5a918d59=우리는 WMM(Wi-Fi multimedia)을 사용하여 시간 임계적인 데이터 전송에 기초한 범주로 모든 네트워크 트래픽을 분류합니다. 음성 응용 프로그램에는 가장 높은 우선순위가 지정됩니다. 모바일 게임을 장치에 할당하면, 장치에서 송수신되는 모든 트래픽이 음성 트래픽으로 간주됩니다.
5eb2af83=응용 프로그램 및 온라인 게임 드롭다운은 공통 타이틀로 채워져 있습니다. 하나를 선택하고 높은 우선순위로 이를 끌어놓습니다. 각 드롭다운 목록의 맨 아래쪽으로 스크롤하여 우선순위를 부여할 항목을 추가할 수 있습니다. 필드에 응용 프로그램 또는 게임에서 사용하는 포트 범위와 프로토콜을 입력합니다.
6e30563b=우선순위
6fd65fac=위로 돌아가기
77c6f602=모바일 게임 기능은 특정 장치에서 송수신되는 트래픽에 가장 높은 우선 순위를 할당합니다. 이것은 지연을 줄여 더 원활하고 더 빠른 속도로 게임을 즐길 수 있게 합니다. WiFi에서 최대 3대의 휴대폰 또는 태블릿에 모바일 게임을 할당할 수 있습니다.
866b26e4=설정을 클릭하여 WMM 지원 및 비승인 기능을 켜거나 끕니다 Wi-Fi 멀티미디어 지원 기능은 오디오, 비디오 및 음성 응용 프로그램의 품질을 개선합니다. 이것은 기본적으로 켜져 있습니다. 비승인 기능이 켜져 있으면, 오류가 발생할 때 라우터가 장치로 데이터를 재전송하도록 명령합니다. 이것은 기본적으로 꺼져 있습니다.
c380230e=우선순위 지정 기능은 속도 점검 결과를 사용하여 우선순위가 지정된 장치에 인터넷 할당량을 분할합니다. 속도 점검 결과가 정확하지 않다고 생각되면, 우선순위 화면에서 보고된 속도를 클릭하고 수동으로 속도를 입력합니다. 이 기능을 최대한 활용하려면 숫자가 정확해야 합니다. http://speedtest.net(으)로 이동하거나 ISP에 연락하여 실제 속도를 찾은 후 직접 입력할 것을 권장합니다.
e64d9c19=모바일 게임
fd56cdf9=우선순위 지정 기능이 켜져 있으면, 최대 3대의 장치를 선택하여 인터넷 연결의 우선순위를 지정할 수 있습니다. 이러한 장치 – 유선 및/또는 무선 – 연결되면 항상 최상의 액세스 상태를 유지합니다. 다른 장치에서 나머지 용량을 공유합니다. 우선순위를 변경하려면 보통 우선순위와 높은 우선순위 영역 사이에 장치를 끌어 놓습니다. 업무용 장치, 비디오 스트리밍 장치 또는 온라인 게임에 사용하는 장치에 높은 우선순위를 지정할 수 있습니다.

029c3630=Klik Pengaturan untuk mengatur secara manual bandwidth downstream atau menghidupkan/mematikan Dukungan WMM dan Tanpa Pengakuan. Dukungan Wi-Fi Multimedia meningkatkan kualitas aplikasi audio, video, dan suara. Fitur ini hidup secara default. Saat hidup, Tanpa Pengakuan memerintahkan router untuk mengirim ulang data ke perangkat jika terjadi galat. Fitur ini mati secara default.
06dd46ee=Berikan prioritas penggunaan koneksi internet pada perangkat dengan salah satu dari dua cara: Anda dapat memberikan prioritas pada perangkat tertentu atau pada perangkat mana pun yang melakukan panggilan video. Saat menugaskan prioritas berdasar perangkat, pilih maksimal 3 perangkat untuk prioritas penggunaan sambungan Internet Anda: Dengan prioritas pada panggilan video, perangkat yang menggunakan konferensi video dari Zoom dan Microsoft Teams akan diprioritaskan dari sema perangkat lain pada jaringan Anda. Perangkat prioritas - terkabel dan/atau nirkabel - selalu mendapatkan kecepatan dan bandwidth terbaik yang tersedia. Perangkat lain akan berbagi kapasitas yang tersisa.
3bfcf210=Anda dapat mengedit pengaturan untuk game atau aplikasi yang Anda tambahkan, atau menghapusnya dari daftar secara keseluruhan. Anda tidak dapat mengedit atau menghapus game atau aplikasi yang tidak Anda tambahkan.
5a918d59=Kami menggunakan WMM (Wi-Fi multimedia) untuk melakukan pengurutan semua lalu lintas jaringan menjadi berbagai kategori, berdasar pada kekritisan waktu dari data tersebut. Aplikasi suara mendapat prioritas tertinggi. Saat Anda menugaskan Bermain Game Seluler pada suatu perangkat, maka semua lalu lintas dari dan ke perangkat tersebut dianggap sebagai lalu lintas suara.
5eb2af83=Daftar menurun Aplikasi dan Game Online diisi dengan berbagai judul umum. Pilih salah satu, lalu tarik ke Prioritas Utama. Anda dapat menggulir ke dasar tiap daftar menurun agar dapat menambah sesuatu yang ingin Anda prioritaskan. Masukkan kisaran port dan protokol yang digunakan aplikasi atau game tersebut di bidang isian.
6e30563b=Prioritas
6fd65fac=Kembali ke Atas
77c6f602=Bermain Game Seluler menugaskan prioritas tertinggi pada lalu lintas dari dan ke perangkat tertentu Pilihan ini mengurangi kelambatan, sehingga bermain game menjadi lebih halus, cepat, dan lebih jarang kalah - setidaknya bagi Anda. Anda dapat menugaskan Bermain Game Seluler pada maksimal 3 ponsel atau tablet di WiFi.
866b26e4=Klik Pengaturan untuk menghidupkan/mematikan Dukungan WMM dan Tanpa Pengakuan. Dukungan Wi-Fi Multimedia meningkatkan kualitas aplikasi audio, video dan suara. Fitur ini dihidupkan secara default. Saat hidup, Tanpa Pengakuan memerintahkan router untuk mengirim ulang data ke perangkat jika terjadi galat. Fitur ini mati secara default.
c380230e=Prioritas menggunakan hasil pemeriksaan kecepatan untuk membagi kapasitas internet Anda pada perangkat prioritas. Jika Anda merasa hasil pemeriksaan kecepatan tidak akurat, klik kecepatan yang dilaporkan pada layar Prioritas dan masukkan kecepatan secara manual. Besaran kecepatan yang akurat adalah penting untuk memaksimalkan penggunaan fitur ini. Kami menyarankan Anda mengunjungi http://speedtest.netatau menghubungi ISP Anda untuk mencari tahu kecepatan aktual Anda lalu memasukkannya secara manual.
e64d9c19=Bermain Game Seluler
fd56cdf9=Saat HIDUP, Prioritas memungkinkan Anda memilih hingga 3 perangkat untuk prioritas penggunaan koneksi internet Anda. Perangkat tersebut - terkabel dan/atau nirkabel - selalu mendapatkan akses terbaik saat tersambung. Perangkat lain akan berbagi kapasitas yang tersisa. Seret dan letakkan perangkat di area Prioritas Normal atau Prioritas Tinggi untuk mengubah prioritas. Anda mungkin ingin menugaskan prioritas tinggi bagi perangkat kerja, perangkat yang melakukan streaming video, atau perangkat yang Anda gunakan untuk bermain game online.

029c3630=Klicka på inställningar för att manuellt ställa in bandbredden nerströms eller slå av/på WMM-stöd och Ingen bekräftelse. Wi-Fi Multimedia Support förbättrar kvaliteten på ljud, video och rösttillämpningar. Den är på som standard. När Ingen bekräftelse är på, kommer din router att skicka om data till enheter när fel inträffar. Den är av som standard.
06dd46ee=Ge enheter prioritet i användningen av din internetanslutning på ett av två sätt. Du kan ge prioritet till specifika enheter eller till alla enheter som använder videosamtal. Vid tilldelning av prioritet per enhet, kan du välja upp till tre enheter för prioriterad användning av din internetanslutning. Med prioritet för videosamtal, kommer enheter som använder Zoom och Microsoft Teams för videokonferens att prioriteras före alla andra enheter i ditt nätverk. Prioriterade enheter - kabelanslutna och/eller trådlösa - har alltid den bästa tillgängliga hastigheten och bandbredden. Övriga enheter delar på den återstående kapaciteten.
3bfcf210=Du kan redigera inställningarna för ett spel eller ett program som du har lagt till, eller radera det helt från listan Du kan inte redigera eller radera ett spel eller program som du inte har lagt till.
5a918d59=Vi använder WMM (WiFi multimedia) för att sortera all nätverkstrafik i kategorier baserat på hur tidskritisk informationen är. Rösttillämpningar får högsta prioritet. När du tilldelar Mobilspelande till en enhet, anses all trafik till och från enheten vara rösttrafik.
5eb2af83=Listmenyerna med program och onlinespel fylls med vanliga titlar. Välj en och dra den till Hög prioritet. Du kan rulla ner till botten av respektive listmeny för alternativet att lägga till något som du vill ge prioritet. Ange portintervall och det protokoll som programmet eller spelet använder i fälten.
6e30563b=Prioritet
6fd65fac=Tillbaka till början
77c6f602=Mobilspelande tilldelar den högst prioriteten för trafiken till och från specifika enheter. Detta minskar tidsfördröjningen så att spelandet blir mjukare, snabbare och mindre dödligt - åtminstone för dig. Du kan tilldela Mobilspelande till upp till 3 telefoner eller tablets för din WiFi.
866b26e4=Klicka på inställningar för att slå av/på WMM-stöd och Ingen bekräftelse. Wi-Fi Multimedia Support förbättrar kvaliteten på ljud, video och rösttillämpningar. Den är på som standard. När Ingen bekräftelse är på, kommer routern att skicka om informationen om det inträffar ett fel. Den är av som standard.
c380230e=Prioritet använder resultatet från hastighetskontrollen för att portionera ut din internetkapacitet till prioriterade enheter. Om du känner att resultatet av hastighetskontrollen är felaktigt, kan du klicka på den rapporterade hastigheten på skärmen Prioritet och ange hastigheterna manuellt. Det är viktigt att siffrorna är korrekta för att få ut så mycket som möjligt av den här funktionen. Vi rekommenderar att du går till http://speedtest.net eller kontaktar din internetleverantör för att få reda på den faktiska hastigheten och sedan anger den själv.
e64d9c19=Mobilspelande
fd56cdf9=När Prioritet är PÅ, kan du välja upp till tre enheter för prioriterad användning av din internetanslutning. Dessa enheter – kabelanslutna och/eller trådlösa – kommer alltid att ha bästa åtkomst när de är anslutna. Övriga enheter delar på den återstående kapaciteten. Dra och släpp enheter mellan områdena Normal prioritet och Hög prioritet för att ändra prioritet. Du kanske vill tilldela hög prioritet för arbetsenheter, enheter som strömmar video eller enheter som du använder för onlinespel.

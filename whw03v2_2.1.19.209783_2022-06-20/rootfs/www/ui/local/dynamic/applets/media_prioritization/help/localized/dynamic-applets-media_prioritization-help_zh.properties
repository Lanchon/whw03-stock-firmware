029c3630=单击“设置”，手动设置下游带宽，或打开/关闭“WMM 支持”和“无应答”。Wi-Fi 多媒体支持可改善音频、视频和语音应用的质量。默认设置为“开”。启用“无应答”后，通知路由器在发生错误时将数据重新发送到设备。默认设置为“关”。
06dd46ee=在两种方式中选择其一为设备提供互联网连接的优先使用权。可以将优先级分配给特定设备或任何进行视频通话的设备。分配设备优先级时，最多可选 3 台设备优先使用你的互联网连接。如选择视频通话优先，使用 Zoom 和 Microsoft Teams 视频会议的设备将优先于你网络上的所有其他设备。被分配优先级的设备，无论是有线还是无线，都将拥有最好的可用速度和带宽。其他设备将共享剩余的容量。
3bfcf210=您可以为您所添加的某个游戏或应用程序编辑各项设置，或者将其完全从列表上删除。无法编辑或删除未添加的游戏或应用程序。
5a918d59=我们使用 WMM（Wi-Fi 多媒体）将所有网络流量根据数据的时间紧迫程度归类。语音应用程序获得最高优先级。当你将“移动游戏”分配给设备后，进出该设备的所有流量都将被视为语音流量。
5eb2af83=使用常用标题填充“应用程序”和“在线游戏”下拉列表。选择一个将其拖至“高优先级”。可以滚动到各下拉列表的底部，选择添加欲分配优先级的对象。在字段中输入应用程序或游戏使用的端口范围和协议。
6e30563b=优先级
6fd65fac=返回顶部
77c6f602=移动游戏赋予进出特定设备的流量最高优先级。至少对你而言，这样可以减少延迟，让游戏更快更流畅，致命性更低。可以在 WiFi 上将“移动游戏”分配给最多 3 台手机或平板电脑。
866b26e4=点击“设置”以打开/关闭“WMM 支持”和“无应答”。Wi-Fi 多媒体支持可改善音频、视频和语音应用的质量。默认设置为“开”。启用“无应答”后，通知路由器在发生错误时将数据重新发送到设备。默认设置为“关”。
c380230e=“优先级”根据速度检测结果将你的互联网容量分配给优先设备。如果认为速度检测结果不准确，请在“优先级”屏幕上单击汇报速度，然后手动输入速度。请务必保证这些数字准确无误，以最大化利用该功能。建议访问http://speedtest.net或联系你的 ISP，确定实际速度，然后自己输入。
e64d9c19=移动游戏
fd56cdf9=“优先级”开启后，最多可选 3 台设备优先使用你的互联网连接。这些设备——无论有线及/无线设备——在连接时，都将始终拥有最优先的访问权限。其他设备将共享剩余的容量。在“普通优先级”和“高优先级”区域之间拖放设备来更改优先级。可能需要为工作设备、流媒体视频设备或用于在线游戏的设备分配高优先级。

029c3630=Haga clic en Configuración para configurar manualmente el ancho de banda para descargas o activar/desactivar el soporte WWM y las confirmaciones. El soporte de multimedia por Wi-Fi mejora la calidad para aplicaciones de audio, video y voz. Está activado de manera predeterminada. Cuando "No Acknowledgement" (sin confirmación) está activado, esto indica al router que reenvíe los datos a los dispositivos cuando ocurren errores. Está desactivado de manera predeterminada.
06dd46ee=Puede dar prioridad de uso de su conexión internet a los dispositivos de 1 o 2 maneras. Puede dar prioridad a dispositivos específicos o a cualquier dispositivo que realice video llamadas. Al asignar la prioridad por dispositivo, seleccione hasta tres dispositivos como prioritarios para el uso de su conexión a Internet. Con la prioridad para video llamadas, los dispositivos que usan Zoom y Microsoft Teams tendrán prioridad por sobre los demás dispositivos en su red. Los dispositivos prioritarios, cableados o inalámbricos, siempre tendrán el mejor ancho de banda y la mayor velocidad. Los dispositivos restantes compartirán la capacidad sobrante.
3bfcf210=Puede modificar la configuración para un juego o aplicación que haya añadido o borrarlos de la lista por completo. No puede modificar o borrar un juego o aplicación que no añadió.
5a918d59=Usamos WMM (Wi-Fi multimedia) para clasificar todo el tráfico de red en categorías según cuán urgente sean los datos. Las aplicaciones de voz tienen la mayor prioridad. Cuando asigna los Juegos móviles a un dispositivo, todo el tráfico para y desde el dispositivo se considera tráfico de voz.
5eb2af83=Los menús desplegables Aplicaciones y Juegos móviles se completan con títulos comunes. Escoja uno y arrástrelo a Prioridad Alta. Puede deslizar hasta el final de cada lista desplegable para acceder a la opción que le permite añadir algo a lo que desee dar prioridad. Ingrese el rango de puerto y el protocolo que la aplicación o el juego usa en los campos.
6e30563b=Prioridad
6fd65fac=Volver a Inicio
77c6f602=Juegos móviles asigna la mayor prioridad al tráfico para y desde dispositivos específicos. Esto reduce el lag, para que los juegos corran más rápido, más fluidos y con menos letalidad, al menos para ustedes. Es posible asignar la función Juegos móviles a hasta 3 teléfonos o tabletas en Wi-Fi.
866b26e4=Haga clic en Configuración para activar o desactivar el soporte WWM y las confirmaciones El soporte de multimedia por Wi-Fi mejora la calidad para aplicaciones de audio, video y voz. Está activado de manera predeterminada. Cuando "No Acknowledgement" (sin confirmación) está activado, esto indica al router que reenvíe los datos a los dispositivos cuando ocurrern errores. Está desactivado de manera predeterminada.
c380230e=La priorización usa los resultados de las pruebas de velocidad para atribuir la capacidad de internet correspondiente a los dispositivos prioritarios. Si le parece que los resultados de la prueba de velocidad son incorrectos, haga clic en la velocidad informada en la pantalla Prioridad e ingrese las velocidades de forma manual. Es importante que estos números sean precisos a fin de sacar el máximo provecho de esta función. Le recomendamos que vaya a http://speedtest.net o que se comunique con su proveedor de Internet para averiguar la velocidad real y que la ingrese manualmente.
e64d9c19=Juegos móviles
fd56cdf9=Cuando está ACTIVADA, la Priorización le permite elegir hasta tres dispositivos para el uso prioritario de su conexión a Internet. Esos dispositivos (cableados o inalámbricos) siempre tendrán el mejor acceso cuando estén conectados. Los otros dispositivos compartirán la capacidad sobrante. Arrastre y suelte dispositivos entre Prioridad Normal y Prioridad Alta para cambiar la prioridad. Puede asignar una prioridad alta para los dispositivos de trabajo, dispositivos que utilizan video o dispositivos que usa para juegos móviles.

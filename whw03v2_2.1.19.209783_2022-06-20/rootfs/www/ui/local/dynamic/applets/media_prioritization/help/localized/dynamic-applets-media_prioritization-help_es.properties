029c3630=Haz clic en Ajustes para establecer manualmente el ancho de banda de descarga o activar/desactivar la compatibilidad con WMM y Sin Confirmación. La compatibilidad con Wi-Fi Multimedia mejora la calidad de las aplicaciones de audio, vídeo y voz. Está activada por defecto. Cuando la opción Sin Confirmación está activada tu router reenviará datos a los dispositivos después de haberse producido un error. Está desactivada por defecto.
06dd46ee=Puedes priorizar el reparto del ancho de banda de la conexión a internet para tus dispositivos de una o dos maneras. Puedes asignar una mayor prioridad a un solo dispositivo específico o a todos los dispositivos que hagan videollamadas. Cuando asignes prioridad por dispositivos puedes seleccionar hasta tres dispositivos a los que otorgarles un mayor ancho de banda.  Con la prioridad para videollamadas aquellos dispositivos que usen Zoom y Microsoft Teams para realizar videoconferencias recibirán una mayor prioridad que los otros dispositivos de tu red. Los dispositivos priorizados, conectados por cable o de forma inalámbrica, siempre recibirán el mayor ancho de banda/velocidad posible.  Los aparatos sin prioridad tendrán que compartir la capacidad restante de la red.
3bfcf210=Puedes editar los parámetros de configuración para un juego o una aplicación que hayas agregado, o borrarlos completamente de la lista. No es posible editar/borrar un juego o una aplicación que no hayas agregado.
5a918d59=Usamos WMM (Wi-Fi multimedia) para regular todo el tráfico de red por categorías según la importancia de los datos.  Las aplicaciones de voz obtendrán la máxima prioridad. Si asignas la opción videojuegos móviles a un dispositivo todo el tráfico entrante y saliente del mismo será considerado como tráfico de voz.
5eb2af83=Los menús desplegables de aplicaciones y videojuegos online se rellenan con títulos comunes. Selecciona uno y arrástralo a Prioridad Alta. Puedes desplazarte hasta el final de la lista desplegable para usar la opción de añadir un dispositivo al que quieres darle prioridad. Introduce en los campos el intervalo y el protocolo de puertos que la aplicación o el juego utiliza.
6e30563b=Prioridad
6fd65fac=Volver al principio
77c6f602=La opción videojuegos móviles asigna la máxima prioridad al tráfico entrante/saliente de dispositivos específicos. Esto reduce el lag para que puedas jugar con mayor fluidez, soltura y capacidad de respuesta. Puedes asignar la opción videojuegos móviles a un máximo de tres teléfonos o tabletas presentes en tu WiFi.
866b26e4=Haz clic en Ajustes para activar/desactivar las opciones de compatibilidad con WMM y Sin Confirmación. La compatibilidad con Wi-Fi Multimedia mejora la calidad de las aplicaciones de audio, vídeo y voz. Está activada por defecto. Cuando la opción Sin Confirmación está activada tu router reenviará datos a los dispositivos después de haberse producido un error. Está desactivada por defecto.
c380230e=El proceso de priorización usa los resultados de pruebas de velocidad para distribuir el ancho de banda de tu conexión a internet, asignando más recursos a los dispositivos priorizados.   Si piensas que los resultados de las pruebas de velocidad no son precisos haz clic en el resultado de velocidad en la pantalla de prioridad e introduce manualmente los valores de velocidad. Es importante que estos valores sean precisos para sacar el máximo partido de esta función. Te recomendamos ir a http://speedtest.net o contactar con tu ISP para averiguar cuál es la velocidad de tu conexión. Una vez que lo sepas introdúcela manualmente.
e64d9c19=Videojuegos móviles
fd56cdf9=Si activas la prioridad podrás seleccionar hasta tres dispositivos para otorgarles un mayor ancho de banda en tu red.  Esos dispositivos, por cable o inalámbricos, siempre recibirán el mejor acceso cuando estén conectados. Otros dispositivos tendrán que compartir la capacidad restante. Para cambiar la prioridad puedes mover dispositivos, arrastrándolos y soltándolos, entre las áreas de Prioridad Normal y Prioridad Alta. Es recomendable asignar a la prioridad alta los dispositivos de trabajo, de streaming de vídeo o los de videojuegos.

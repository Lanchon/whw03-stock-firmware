029c3630=Cliquez sur Paramètres pour définir manuellement la bande passante en téléchargement ou activer/désactiver l'option « WMM Support » (Prise en charge WMM) et « No Acknowledgement » (pas d'accusé de réception). La fonction de Support WiFi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option « No Acknowledgement » (pas d'accusé de réception), lorsqu'elle est activée, indique à votre routeur de renvoyer les données aux périphériques en cas d'erreur. Elle est désactivée par défaut.
06dd46ee=Donnez aux périphériques la priorité en termes d’utilisation de votre connexion Internet d’une des deux façons disponibles. Vous pouvez donner la priorité à des périphériques spécifiques ou à tout périphérique effectuant des vidéoconférences. Lorsque vous affectez la priorité par périphérique, choisissez jusqu’à trois périphériques qui auront la priorité pour l’utilisation de votre connexion Internet. Avec la priorité donnée aux vidéoconférences, les périphériques effectuant des vidéoconférences Zoom et Microsoft Teams auront la priorité sur tous les autres périphériques connectés à votre réseau. Les périphériques ayant priorité, qu’ils soient filaires ou sans fil, bénéficieront toujours des meilleures vitesses et bandes passantes disponibles. Les autres périphériques se partageront la capacité restante.
3bfcf210=Vous pouvez modifier les paramètres pour un jeu ou une application que vous avez ajoutés, ou supprimer complètement cet élément de liste. Vous ne pouvez pas modifier ou supprimer un jeu ou une application que vous n’avez pas ajouté.
5a918d59=Nous utilisons WMM (WiFi Multimedia) pour ordonner tout le trafic du réseau en catégories suivant l’état critique des données. Les applications vocales ont la priorité la plus haute. Quand vous affectez Jeux mobiles à un périphérique, tout trafic vers ou à partir du périphérique est alors considéré comme du trafic vocal.
5eb2af83=Les listes déroulantes Applications et Jeux en ligne sont remplies de titres populaires. Choisissez-en un et glissez-le dans « Priorité haute ». Vous pouvez faire défiler chaque liste déroulante jusqu’au dernier élément de la liste, vous donnant la possibilité d’ajouter un élément à prioriser. Saisissez la plage de ports et le protocole utilisés par l’application ou le jeu dans les champs.

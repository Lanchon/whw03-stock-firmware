77c6f602=Jeux mobiles affecte la plus haute priorité au trafic vers et à partir de périphériques spécifiques. Cela permet de réduire le décalage pour rendre le jeu plus fluide, rapide et moins fatal — au moins pour vous. Vous pouvez affecter Jeux mobiles à un maximum de 3 téléphones ou tablettes sur votre WiFi.
866b26e4=Cliquez sur Paramètres pour activer ou désactiver l'option WMM Support et No Acknowledgement (pas d'accusé de réception). La fonction de Support WiFi Multimedia (WMM) améliore la qualité des applications audio, vidéo et voix. Elle est activée par défaut. L'option « No Acknowledgement » (pas d'accusé de réception), lorsqu'elle est activée, indique à votre routeur de renvoyer les données aux périphériques en cas d'erreur. Elle est désactivée par défaut.
c380230e=Priorité utilise les résultats d’un test de vitesse pour partager la capacité de votre Internet en portions aux périphériques priorisés. Si vous trouvez que les résultats du test de vitesse sont inexacts, cliquez sur la vitesse indiquée sur l’écran de Priorité et saisissez manuellement les vitesses. Il est important que ces chiffres soient exacts pour tirer pleinement parti de cette fonction. Nous vous conseillons d'aller sur http://speedtest.net ou de communiquer avec votre FAI pour connaître votre vitesse réelle puis de la saisir vous-même.

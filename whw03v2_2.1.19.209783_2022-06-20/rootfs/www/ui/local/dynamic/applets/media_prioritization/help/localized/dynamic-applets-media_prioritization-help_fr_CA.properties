fd56cdf9=Quand l’option est activée, Priorité vous permet de choisir jusqu'à trois périphériques qui auront la priorité pour l'utilisation de votre connexion Internet. Ces périphériques, qu'ils soient filaires ou sans fil, bénéficieront toujours du meilleur accès lors de leur connexion. Les autres périphériques se partageront la capacité restante. Glissez-déplacez les périphériques entre les zones Priorité normale et Propriété haute pour changer la priorité. Il peut être souhaitable d’affecter une priorité élevée aux périphériques de travail, aux périphériques qui diffusent en continu des flux vidéo ou aux périphériques que vous utilisez pour jouer en ligne.

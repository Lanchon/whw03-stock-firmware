029c3630=Bấm vào Cài đặt để thiết lập thủ công băng thông tải xuống hoặc bật/tắt Hỗ trợ WMM và Không có Thông báo đã nhận được. Hỗ trợ Đa phương tiện Wi-Fi cải thiện chất lượng của các ứng dụng âm thanh, video và thoại. Theo mặc định, nó được bật. Khi bật phần Không có Thông báo đã nhận được, nó sẽ yêu cầu bộ định tuyến của bạn gửi lại dữ liệu tới các thiết bị khi có lỗi xảy ra. Theo mặc định, nó được tắt.
06dd46ee=Trao quyền ưu tiên sử dụng kết nối Internet của bạn cho các thiết bị theo 1 trong 2 cách. Bạn có thể ưu tiên cho các thiết bị cụ thể hoặc cho bất kỳ thiết bị nào thực hiện cuộc gọi điện video. Khi chỉ định ưu tiên theo thiết bị, hãy chọn tối đa ba thiết bị được ưu tiên sử dụng kết nối Internet. Với ưu tiên cuộc gọi video, các thiết bị sử dụng hội nghị truyền hình Zoom và Microsoft Teams sẽ được ưu tiên hơn tất cả các thiết bị khác trên mạng của bạn. Các thiết bị được ưu tiên - nối dây và/hoặc không dây - sẽ luôn có tốc độ và băng thông tốt nhất có thể. Các thiết bị khác sẽ chia sẻ phần dung lượng còn lại.
3bfcf210=Bạn có thể chỉnh sửa cài đặt cho trò chơi hoặc ứng dụng mà bạn đã thêm, hoặc xóa nó hoàn toàn khỏi danh sách. Bạn không thể chỉnh sửa hoặc xóa trò chơi hoặc ứng dụng mà bạn chưa thêm.
5a918d59=Chúng tôi sử dụng WMM (Đa phương tiện Wi-Fi) để sắp xếp tất cả lưu lượng mạng thành các danh mục dựa trên mức độ quan trọng về thời gian của dữ liệu. Các ứng dụng thoại được ưu tiên cao nhất. Khi bạn chỉ định Chơi game di động cho một thiết bị, tất cả lưu lượng đến và đi từ thiết bị đó được coi là lưu lượng thoại.
5eb2af83=Trình đơn thả xuống Ứng dụng và Trò chơi trực tuyến có các cái tên phổ biến. Hãy chọn một và kéo nó vào Ưu tiên cao. Bạn có thể cuộn xuống cuối mỗi danh sách thả xuống để có tùy chọn thêm nội dung bạn muốn ưu tiên. Nhập dải cổng và giao thức mà ứng dụng hoặc trò chơi sử dụng vào các trường.
6e30563b=Ưu tiên
6fd65fac=Lên đầu trang
77c6f602=Chơi game di động chỉ định mức độ ưu tiên cao nhất cho lưu lượng truy cập đến và đi từ các thiết bị cụ thể. Điều này làm giảm độ trễ để chơi game mượt hơn, nhanh hơn và ít bị thua hơn - ít nhất là cho bạn. Bạn có thể chỉ định Chơi game di động cho tối đa 3 điện thoại hoặc máy tính bảng trên WiFi của bạn.
866b26e4=Bấm vào Cài đặt để bật/tắt Hỗ trợ WMM và Không có Thông báo đã nhận được. Hỗ trợ Đa phương tiện Wi-Fi cải thiện chất lượng của các ứng dụng âm thanh, video và thoại. Theo mặc định, nó được bật. Khi bật phần Không có Thông báo đã nhận được, nó sẽ yêu cầu bộ định tuyến của bạn gửi lại dữ liệu tới các thiết bị khi có lỗi xảy ra. Theo mặc định, nó được tắt.
c380230e=Phần Ưu tiên này sử dụng kết quả kiểm tra tốc độ để chia dung lượng internet của bạn cho các thiết bị được ưu tiên. Nếu bạn cảm thấy kết quả kiểm tra tốc độ không chính xác, hãy bấm vào tốc độ được báo cáo trên màn hình Ưu tiên và tự nhập tốc độ. Điều quan trọng là thông số này phải chính xác để tận dụng được tối đa tính năng này. Chúng tôi khuyên bạn nên truy cập http://speedtest.net hoặc liên hệ với ISP để biết tốc độ thực tế, sau đó tự nhập thông số này.
e64d9c19=Chơi game di động
fd56cdf9=Khi BẬT, phần Ưu tiên cho phép bạn chọn tối đa ba thiết bị được ưu tiên sử dụng kết nối Internet. Các thiết bị đó - nối dây và/hoặc không dây - sẽ luôn có truy nhập tốt nhất khi kết nối. Các thiết bị khác sẽ chia sẻ dung lượng còn lại. Kéo và thả thiết bị giữa các khu vực Ưu tiên thông thường và Ưu tiên cao để thay đổi mức độ ưu tiên. Bạn có thể sẽ muốn chỉ định mức độ ưu tiên cao cho các thiết bị làm việc, thiết bị phát video hoặc thiết bị bạn sử dụng để chơi trò chơi trực tuyến.

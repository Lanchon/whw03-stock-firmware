029c3630=انقر على "إعدادات" لتعيين حجم النطاق الترددي للبيانات الواردة من الخادم يدويًا أو تشغيل/إيقاف دعم WMM وبدون رسالة إعلام. دعم وسائط Wi-Fi المتعددة يحسن جودة تطبيقات الصوت والفيديو والمحادثات الصوتية. وهو يعمل بشكل افتراضي. بدون رسالة إعلام، عندما يكون الدعم قيد التشغيل، فإنه يُعلم الموجه بإعادة إرسال البيانات إلى الأجهزة في حالة حدوث أخطاء. وهو متوقف بشكل افتراضي.
06dd46ee=بإمكانك منح أجهزتك الأولوية لاستخدام اتصال الإنترنت بطريقة من اثنتين. يمكنك منح الأولوية لأجهزة معينة أو لأي أجهزة يتم إجراء مكالمات فيديو باستخدامها. عند منح الأولوية حسب الجهاز، عليك اختيار ما يصل إلى ثلاثة أجهزة ليكون لها الأولوية في استخدام اتصال الإنترنت. بفضل ميزة منح أولوية استخدام مكالمات الفيديو، سيكون لأجهزتك التي تستخدم تطبيقات Zoom وMicrosoft Teams لعقد مؤتمرات الفيديو الأولوية على جميع الأجهزة الأخرى في شبكتك. وستحظى الأجهزة ذات الأولوية، سواء كانت سلكية أم لاسلكية، بأفضل سرعة ونطاق ترددي. بينما ستتشارك الأجهزة الأخرى فيما تبقى من سعة.
3bfcf210=يمكنك تحرير الإعدادات الخاصة بلعبة أو تطبيق قمت بإضافته، أو حذفه من القائمة بالكامل. ولا يمكنك تعديل لعبة أو تطبيق أو حذفهما ما لم تقم بإضافتهما.
5a918d59=نستخدم WMM (وسائط Wi-Fi المتعددة) لفرز كل حركة مرور البيانات على الشبكة إلى فئات استنادًا إلى مدى أهمية عامل الوقت بالنسبة للبيانات. حيث يكون للتطبيقات الصوتية الأولوية القصوى. عند تعيين إعداد "ألعاب الجوال" لجهاز ما، فإن حركة البيانات من الجهاز وإليه تعتبر حركة بيانات صوتية على الشبكة.
5eb2af83=يتم ملء القوائم المنسدلة الخاصة بالتطبيقات والألعاب عبر الإنترنت بالأسماء الأكثر شهرة منها. اختر واحدة واسحبها إلى "أولوية عالية". يمكنك التمرير إلى أسفل كل قائمة منسدلة للحصول على خيار إضافة شيء تريد منحه الأولوية. أدخل نطاق المنفذ والبروتوكول الذي يستخدمه التطبيق أو اللعبة في الحقول المخصصة لذلك.
6e30563b=الأولوية
6fd65fac=عودة إلى أعلى
77c6f602=يعمل إعداد "ألعاب الجوال" على تعيين الأولوية القصوى لحركة البيانات على الشبكة من أجهزة معينة وإليها. ويفيد هذا في الحد من التأخير بحيث تصبح ممارسة الألعاب أكثر سلاسة وسرعة وأقل إجهادًا - على الأقل بالنسبة لك. يمكنك تعيين "ألعاب الجوال" لما يصل إلى 3 من الهواتف أو الأجهزة اللوحية على شبكة WiFi.
866b26e4=انقر على "إعدادات" لتشغيل/إيقاف دعم WMM و"بدون رسالة إعلام". دعم وسائط Wi-Fi المتعددة يحسن جودة تطبيقات الصوت والفيديو والمحادثات الصوتية. وهو يعمل بشكل افتراضي. بدون رسالة إعلام، عندما يكون الدعم قيد التشغيل، فإنه يُعلم الموجه بإعادة إرسال البيانات إلى الأجهزة في حالة حدوث أخطاء. وهو متوقف بشكل افتراضي.
c380230e=تستخدم الأولوية نتائج فحص السرعة لتقسيم سعة الإنترنت بين الأجهزة ذات الأولوية.  إذا شعرت بأن نتائج فحص السرعة غير دقيقة، فانقر على السرعة المبلغ عنها في شاشة "الأولوية" وقم بإدخال السرعات يدويًا. من المهم أن تكون الأرقام دقيقة لتحقيق أقصى استفادة من هذه الميزة. نوصيك بالانتقال إلى http://speedtest.net، أو بالاتصال بموفر خدمة الإنترنت للتعرف على السرعة الفعلية لديك ثم إدخالها بنفسك.
e64d9c19=ألعاب الجوال
fd56cdf9=عند التشغيل، تتيح لك "الأولوية" اختيار ما يصل إلى ثلاثة أجهزة لمنحها أولوية الاستخدام في اتصال الإنترنت الخاص بك. وسوف تحظى هذه الأجهزة - سواء كانت سلكية أم لاسلكية - بأفضل إمكانية وصول عند توصيلها. بينما ستتشارك الأجهزة الأخرى فيما تبقى من سعة. عليك بسحب الأجهزة وإفلاتها بين منطقتي "الأولوية العادية" و"الأولوية العالية" لتغيير الأولوية. قد ترغب في تعيين أولوية عالية لأجهزة العمل أو الأجهزة التي تبث الفيديو أو الأجهزة التي تستخدمها للألعاب عبر الإنترنت.

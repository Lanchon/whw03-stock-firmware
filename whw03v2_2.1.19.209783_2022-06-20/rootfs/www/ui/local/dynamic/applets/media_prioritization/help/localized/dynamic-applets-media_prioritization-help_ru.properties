029c3630=Щелкните «Настройки», чтобы вручную настроить пропускную способность входящего канала и включить или отключить настройки «Поддержка WMM» и «Не подтверждать». Функция «Поддержка WMM» (поддержка мультимедиа в сетях Wi-Fi) повышает качество передачи звука, видео и голоса. По умолчанию эта настройка включена. Если включена настройка «Не подтверждать», то ваш маршрутизатор будет повторно отправлять данные устройствам при возникновении ошибок. По умолчанию эта настройка отключена.
06dd46ee=Предоставить устройствам приоритетный доступ к Интернету можно двумя способами. Можно предоставить приоритет либо определенным устройствам, либо любым устройствам, с которых осуществляются видеозвонки. При назначении приоритета определенным устройствам выберите до трех устройств с приоритетным подключением к Интернету. При назначении приоритета видеозвонкам устройства, использующие видеоконференции Zoom и Microsoft Teams, получат более высокий приоритет по сравнению с остальными устройствами в вашей сети. У приоритетных устройств, как проводных, так и беспроводных, всегда будет наивысшая скорость и пропускная способность сетевого подключения. Остальные устройства будут использовать оставшуюся пропускную способность подключения.
3bfcf210=Можно изменить настройки для добавленных вами игр и приложений или удалить их из списка. Невозможно изменить или удалить игры или приложения, которые не были добавлены.
5a918d59=Мы используем функцию WMM (Wi-Fi multimedia) для сортировки всего сетевого трафика по категориям в зависимости от того, насколько срочно требуются те или иные данные. Голосовые приложения получают высший приоритет. Если назначить устройству приоритет «Игры на мобильных устройствах», весь входящий и исходящий трафик этого устройства будет считаться голосовым трафиком.
5eb2af83=В раскрывающиеся списки «Приложения» и «Игры в сети» добавляются распространенные наименования. Выберите одно из них и перетащите в область «Высокий приоритет» Чтобы добавить в список приложение или игру, которым вы хотите назначить высокий приоритет, прокрутите каждый раскрывающийся список до конца. Введите в соответствующие поля диапазон портов и протокол, используемые приложением или игрой.
6e30563b=Приоритет
6fd65fac=Вернуться наверх
77c6f602=Если выбрать «Игры на мобильных устройствах», высший приоритет будет назначен входящему и исходящему трафику определенных устройств. При этом снижаются задержки, поэтому игры будут работать плавнее и быстрее, игровой процесс станет более комфортным. Можно назначить приоритет «Игры на мобильных устройствах» для 3 телефонов или планшетов в вашей сети Wi-Fi
866b26e4=Щелкните «Настройки», чтобы включить или отключить настройки «Поддержка WMM» и «Не подтверждать». Функция «Поддержка WMM» (поддержка мультимедиа в сетях Wi-Fi) повышает качество передачи звука, видео и голоса. По умолчанию эта настройка включена. Если включена настройка «Не подтверждать», то ваш маршрутизатор будет повторно отправлять данные устройствам при возникновении ошибок. По умолчанию эта настройка отключена.
c380230e=Функция управления приоритетом использует результаты проверки скорости, чтобы распределять пропускную способность подключения среди устройств. Если вы сомневаетесь в точности результатов проверки скорости, щелкните показанную скорость на экране «Приоритет» и введите значение скорости вручную. Для эффективного использования этой функции требуется как можно более точное значение скорости. Рекомендуем воспользоваться сайтом http://speedtest.net или обратиться к поставщику услуг Интернета, чтобы узнать фактическую скорость вашего подключения и ввести ее вручную.
e64d9c19=Игры на мобильных устройствах
fd56cdf9=Функция управления приоритетом дает возможность выбрать до трех устройств, которым будет предоставлен приоритетный доступ к Интернету. Эти устройства, как проводные, так и беспроводные, всегда будут получать преимущество при подключении. Остальные устройства будут использовать оставшуюся пропускную способность подключения. Для изменения приоритета перетащите устройства между областями «Обычный приоритет» и «Высокий приоритет». Высокий приоритет целесообразно назначать устройствам, которые используются для работы, для стриминга видео или для игр в сети.

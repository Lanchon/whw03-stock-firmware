fd56cdf9=Als de optie Prioriteit is ingeschakeld, kunt u maximaal drie apparaten kiezen die voorrang krijgen bij het gebruik van uw internetverbinding. Deze apparaten – bedraad of draadloos – krijgen altijd de beste toegang als ze verbonden zijn. Andere apparaten delen de resterende capaciteit. Sleep apparaten tussen de vakken Normale prioriteit en Hoge prioriteit om de prioriteit te wijzigen. Zo kunt u bijvoorbeeld een hoge prioriteit toekennen aan zakelijke apparaten, apparaten die video streamen of apparaten die u gebruikt voor online gamen.

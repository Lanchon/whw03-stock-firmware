029c3630=Klik op Instellingen om de downstreambandbreedte handmatig in te stellen of WMM-ondersteuning en Geen bevestiging aan of uit te zetten. WMM-ondersteuning (Wi‑Fi Multimedia) verbetert de kwaliteit van audio-, video- en spraaktoepassingen. Dit is standaard ingeschakeld. Als Geen bevestiging is ingeschakeld, verzendt uw router gegevens opnieuw naar apparaten als er fouten optreden. Dit is standaard uitgeschakeld.
06dd46ee=Er zijn twee manieren om apparaten voorrang te geven bij het gebruik van uw internetverbinding. U kunt prioriteit geven aan specifieke apparaten of aan apparaten die videogesprekken voeren. Bij prioriteit per apparaat kunt u maximaal drie apparaten kiezen die voorrang krijgen bij het gebruik van uw internetverbinding. Bij prioriteit voor videogesprekken krijgen apparaten met Zoom- en Microsoft Teams-videogesprekken voorrang op alle andere apparaten in uw netwerk. Apparaten met prioriteit – bedraad of draadloos – krijgen altijd de best mogelijke snelheid en bandbreedte. Andere apparaten delen de resterende capaciteit.
3bfcf210=U kunt de instellingen voor een door u toegevoegde game of applicatie bewerken, of de game of applicatie uit de lijst verwijderen. U kunt een game of applicatie die u niet heeft toegevoegd, niet bewerken of verwijderen.
5a918d59=We gebruiken WMM (Wi-Fi Multimedia) om al het netwerkverkeer in categorieën in te delen op basis van hoe tijdkritisch de gegevens zijn. Spraaktoepassingen krijgen de hoogste prioriteit. Als u Mobiel gamen aan een apparaat toewijst, wordt al het verkeer van en naar het apparaat gezien als spraakverkeer.

c380230e=Prioriteit gebruikt de resultaten van de snelheidscontrole om uw internetcapaciteit te verdelen over apparaten met prioriteit. Als u denkt dat de resultaten van de snelheidscontrole onjuist zijn, klikt u op de vermelde snelheid in het scherm Prioriteit en voert u de snelheden handmatig in. Het is belangrijk dat de getallen juist zijn om het meeste uit deze functie te halen. We raden u aan om naar http://speedtest.net te gaan of contact op te nemen met uw internetprovider om uw werkelijke snelheid te achterhalen en vervolgens zelf in te voeren.

029c3630=Kliknij Ustawienia, aby ręcznie ustawić szerokość pasma downstream lub włączyć/wyłączyć obsługę WMM i funkcję Brak potwierdzenia. Wsparcie Wi-Fi Multimedia poprawia jakość dźwięku, obrazu i głosu w aplikacjach. Domyślnie ta funkcja jest włączona. Włączenie funkcji Brak potwierdzenia powoduje, że router ponownie wysyła dane do urządzeń w przypadku wystąpienia błędów. Domyślnie ta funkcja jest wyłączona.
06dd46ee=Nadaj urządzeniom priorytet w korzystaniu z połączenia internetowego na jeden z dwóch sposobów. Priorytet można nadać określonym urządzeniom lub wszystkim urządzeniom nawiązującym połączenia wideo. Przy przypisywaniu priorytetu wybierz do trzech urządzeń, które mają korzystać z połączenia internetowego w sposób priorytetowy. W przypadku ustawienia priorytetu dla połączeń wideo urządzenia korzystające z wideokonferencji Zoom i Microsoft Teams będą miały pierwszeństwo przed wszystkimi innymi urządzeniami w sieci. Urządzenia z priorytetem – przewodowe lub bezprzewodowe – zawsze będą miały najlepszą dostępną prędkość i przepustowość. Inne urządzenia będą korzystać z pozostałej przepustowości.
3bfcf210=Możesz edytować ustawienia dodanej gry lub aplikacji lub całkowicie usunąć ją z listy. Nie możesz edytować ani usunąć gry lub aplikacji, która nie została przez Ciebie dodana.
5a918d59=Używamy WMM (multimedia Wi-Fi) do sortowania całego ruchu sieciowego na kategorie na podstawie tego, jak bardzo dane są krytyczne pod względem czasu. Aplikacje głosowe otrzymują najwyższy priorytet. Po przypisaniu funkcji Granie mobilne do urządzenia cały ruch do i z urządzenia jest traktowany jako ruch głosowy.
5eb2af83=W rozwijanym menu Aplikacje i Gry online znajdują się popularne tytuły. Wybierz jeden z nich i przeciągnij do pozycji Wysoki priorytet. Możesz przewinąć do dołu każdej rozwijanej listy, aby dodać pozycję, której chcesz nadać priorytet. W polach wpisz zakres portów i protokół, który wykorzystuje dana aplikacja lub gra.
6e30563b=Priorytet
6fd65fac=Do góry
77c6f602=Funkcja Granie mobilne przypisuje najwyższy priorytet do ruchu do i z określonych urządzeń. Zmniejsza to opóźnienia, dzięki czemu gra jest płynniejsza, szybsza i mniej zabójcza – przynajmniej dla Ciebie. Możesz przypisać funkcję Granie mobilne maksymalnie do 3 telefonów lub tabletów podłączonych do sieci Wi-Fi.
866b26e4=Kliknij opcję Ustawienia, aby włączyć/wyłączyć Wsparcie WMM oraz Brak potwierdzenia. Wsparcie Wi-Fi Multimedia poprawia jakość dźwięku, obrazu i głosu w aplikacjach. Domyślnie ta funkcja jest włączona. Włączenie funkcji Brak potwierdzenia powoduje, że router ponownie wysyła dane do urządzeń w przypadku wystąpienia błędów. Domyślnie ta funkcja jest wyłączona.
c380230e=Funkcja Priorytet wykorzystuje wyniki sprawdzania szybkości, aby rozdzielić przepustowość łącza internetowego między urządzenia, którym przypisano priorytet. Jeśli uważasz, że wyniki sprawdzenia szybkości są niedokładne, kliknij na zgłoszoną szybkość na ekranie Priorytet i wprowadź szybkość ręcznie. Liczby powinny być dokładne, aby funkcja mogła działać optymalnie. Aby określić rzeczywistą szybkość, należy odwiedzić stronę internetową http://speedtest.net lub skontaktować się z dostawcą usług internetowych (ISP), a następnie wprowadzić ją samodzielnie.
e64d9c19=Granie mobilne
fd56cdf9=Po włączeniu funkcji Priorytet możesz wybrać do trzech urządzeń, które będą korzystały z połączenia internetowego w sposób priorytetowy. Te urządzenia, podłączone za pomocą sieci przewodowej i/lub bezprzewodowej, zawsze będą miały najlepszy dostęp po połączeniu. Inne urządzenia będą korzystać z pozostałej przepustowości. Przeciągnij i upuść urządzenia między obszarami Normalny priorytet i Wysoki priorytet, aby zmienić priorytet. Możesz przypisać wysoki priorytet urządzeniom wykorzystywanym do pracy, urządzeniom, które przesyłają strumieniowo wideo lub urządzeniom używanym do grania online.

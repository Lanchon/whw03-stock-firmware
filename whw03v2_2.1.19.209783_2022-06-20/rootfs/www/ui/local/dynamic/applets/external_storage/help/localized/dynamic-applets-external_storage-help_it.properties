cdecbd8f=Formati supportati:
d376fb89=Puoi connettere dispositivi di archiviazione esterni alla porta USB dei nodi e dei router. Condividi foto, video, musica, ecc. all’interno della rete o tramite Internet. I dispositivi di archiviazione devono essere formattati correttamente affinché il router possa riconoscerli.
df07f754=<em>Nota:</em> le porte USB dei nodi e dei router sono indicate solo per la connessione dei dispositivi di archiviazione. Non funzionano con stampanti, scanner o altre periferiche.

1339cd4b=Η οθόνη του Εξωτερικού Χώρου Αποθήκευσης δείχνει τον κόμβο ή το router στο οποίο είναι συνδεδεμένη η συσκευή αποθήκευσης, καθώς και την επιλογή εξαγωγής (Eject), το όνομα κάθε διαμερίσματος και το πόσο χώρο χρησιμοποιούν τη δεδομένη χρονική στιγμή. Όταν είναι ενεργοποιημένος ο έλεγχος ταυτότητας, η πρόσβαση στις συσκευές αποθήκευσης είναι διαθέσιμη μόνο σε όσους έχουν το όνομα χρήστη και τον κωδικό πρόσβασης που έχετε ορίσει εσείς.

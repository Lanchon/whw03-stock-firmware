1339cd4b=Der Bildschirm „External Storage“ (Externer Speicher) zeigt das Node oder den Router, mit dem ein Speichergerät verbunden ist, zusammen mit einer Auswerfen-Option, dem Namen jeder Partition und wie viel Speicherplatz zurzeit verwendet wird. Wenn die Authentifizierung aktiviert ist, ist der Zugang zu den Speichergeräten nur für die Personen möglich, die den Benutzernamen und das Passwort haben, das von Ihnen eingestellt wurde.

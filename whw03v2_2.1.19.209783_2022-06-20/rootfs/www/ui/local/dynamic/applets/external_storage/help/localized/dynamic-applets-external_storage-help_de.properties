d376fb89=Sie können externe Speichergeräte an den USB-Anschluss an Nodes und Routern anschließen. Teilen Sie Bilder, Videos, Musik usw. in Ihrem Netzwerk oder über das Internet. Das Speichergerät muss ordnungsgemäß formatiert sein, damit der Router es erkennt.
df07f754=<em>Hinweis:</em> USB-Anschlüsse an Nodes und Routern sind nur für die Verbindung von Speichergeräten gedacht. Sie funktionieren nicht mit Druckern, Scannern und anderen Peripheriegeräten.

1339cd4b=Ulkoinen tallennustila -näytössä näet solmun tai reitittimen, johon tallennusväline on kytketty. Lisäksi näytössä on aseman poistotoiminto, osioiden nimet ja käytetyn tilan määrä. Kun todennus on käytössä, tallennuslaitetta voi käyttää vain ne käyttäjät, joille olet antanut käyttäjänimen ja salasanan.

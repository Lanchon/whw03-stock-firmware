1339cd4b=تُظهر شاشة وحدة التخزين الخارجية العقدة أو الموجه الذي يتصل به جهاز التخزين، جنبًا إلى جنب مع خيار الإخراج واسم كل تقسيم والمساحة المستخدمة الحالية. عند القيام بالمصادقة، لا يكون خيار الوصول إلى أجهزة التخزين متاحًا إلا لأولئك الذين لديهم اسم المستخدم وكلمة المرور التي قمت بضبطها.

cdecbd8f=التنسيقات المدعومة:
d376fb89=يمكنك توصيل أجهزة تخزين خارجية بمنفذ USB على العقد وأجهزة التوجيه. شارك الصور ومقاطع الفيديو والموسيقى وما إلى ذلك على شبكتك أو على شبكة الإنترنت. يتعين تهيئة جهاز التخزين بشكل سليم حتى يتمكن الموجه من التعرف عليه.
df07f754=<em>ملاحظة:</em> تُستخدم منافذ USB على العقد وأجهزة التوجيه لتوصيل أجهزة التخزين فقط. فهذه المنافذ غير مهيئة للعمل مع الطابعات أو الماسحات الضوئية أو الأجهزة الطرفية الأخرى.
